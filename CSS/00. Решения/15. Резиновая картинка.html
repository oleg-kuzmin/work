- Самая прикольная фишка, которую можно реализовать при помощи padding — адаптивные картинки, которые при изменении ширины экрана изменяют свой размер, но не деформируются.

- Таблица значений padding-bottom для разных стандартных соотношений сторон:
Соотношение сторон 16:9: padding-bottom	56.25%
Соотношение сторон 4:3: padding-bottom 75%
Соотношение сторон 3:2: padding-bottom 66.66%
Соотношение сторон 8:5: padding-bottom 62.5%
-->

<!--* Элемент для трюка в padding -->
<div class="image-box"></div>

<!--* Стили -->
<style>
  .image-box {
    width: 100%;
    height: 0;
    background: url('eyes.svg') no-repeat center / contain;
    padding-bottom: 56.25%; /* Отталкиваем нижнюю границу при помощи внутреннего отступа */
  }
</style>
