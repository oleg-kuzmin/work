<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS - Стилизация радиокнопки</title>
    <style>
      /* для элемента input c type="radio" */
      .custom-radio {
        position: absolute;
        z-index: -1;
        opacity: 0;
      }

      /* для элемента label связанного с .custom-radio */
      .custom-radio + label {
        display: inline-flex;
        align-items: center;
        user-select: none;
      }

      /* создание в label псевдоэлемента  before со следующими стилями */
      .custom-radio + label::before {
        content: '';
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
        flex-grow: 0;
        border: 1px solid #adb5bd;
        border-radius: 50%;
        margin-right: 0.5em;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 50% 50%;
      }

      /* стили при наведении курсора на радио */
      .custom-radio:not(:disabled):not(:checked) + label:hover::before {
        border-color: #b3d7ff;
      }

      /* стили для активной радиокнопки (при нажатии на неё) */
      .custom-radio:not(:disabled):active + label::before {
        background-color: #b3d7ff;
        border-color: #b3d7ff;
      }

      /* стили для радиокнопки, находящейся в фокусе */
      .custom-radio:focus + label::before {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      /* стили для радиокнопки, находящейся в фокусе и не находящейся в состоянии checked */
      .custom-radio:focus:not(:checked) + label::before {
        border-color: #80bdff;
      }

      /* стили для радиокнопки, находящейся в состоянии checked */
      .custom-radio:checked + label::before {
        border-color: #0b76ef;
        background-color: #0b76ef;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='-4 -4 8 8'%3e%3ccircle r='3' fill='%23fff'/%3e%3c/svg%3e");
      }

      /* стили для радиокнопки, находящейся в состоянии disabled */
      .custom-radio:disabled + label::before {
        background-color: #e9ecef;
      }

      body {
        padding: 20px 50px;
      }

      .radio {
        margin-bottom: 0.4em;
      }
    </style>
  </head>

  <body>
    <div class="radio">
      <input class="custom-radio" type="radio" id="color-1" name="color" value="indigo" />
      <label for="color-1">Indigo</label>
    </div>

    <div class="radio">
      <input class="custom-radio" type="radio" id="color-2" name="color" value="red" />
      <label for="color-2">Red</label>
    </div>

    <div class="radio">
      <input class="custom-radio" type="radio" id="color-3" name="color" value="brown" disabled="disabled" />
      <label for="color-3">Brown</label>
    </div>

    <div class="radio">
      <input class="custom-radio" type="radio" id="color-4" name="color" value="yellow" />
      <label for="color-4">Yellow</label>
    </div>

    <div class="radio">
      <input class="custom-radio" type="radio" id="color-5" name="color" value="green" />
      <label for="color-5">Green</label>
    </div>
  </body>
</html>
