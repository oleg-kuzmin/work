<!-- При помощи border можно рисовать различные геометрические фигуры. Например, треугольник.
Для этого потребуется задать прозрачную рамку с двух сторон и непрозрачную рамку с третьей стороны.
Такой вид получается из-за того, что прозрачные рамки перекрывают часть цветной рамки.
В итоге можно создать треугольники, смотрящие в любую сторону.
Этот приём можно использовать, чтобы не тянуть в проект мелкие иконки треугольников или стрелок.

-->

<div class="top"></div>

<style>
  .top {
    width: 0;
    height: 0;
    /* Прозрачная рамка слева, ширина х */
    border-left: 50px solid transparent;
    /* Прозрачная рамка справа, ширина х */
    border-right: 50px solid transparent;
    /* Цветная рамка снизу, ширина х * 2 */
    border-bottom: 100px solid red;
  }
</style>
