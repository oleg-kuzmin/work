<style>
  /* для плавности нужно вешать transition на сам элемент, а необходимое свойство на hover */
  .resources__logo {
    transition: opacity 0.1s ease-in;
    transition: transform 0.3s ease-in;
  }
  .resources__logo:hover {
    opacity: 0.7;
    transform: scale(1.2);
  }

  /* появляется быстро, пропадает медленно */
  .link {
    color: #ffffff;
    text-decoration-color: #2e9aff;
    /* Скорость исчезновения фонового цвета */
    transition: background-color 0.5s linear;
  }
  .link:hover {
    background-color: #2e9aff;
    /* Скорость изменения фонового цвета на голубой */
    transition: background-color 0.1s linear;
  }
</style>
