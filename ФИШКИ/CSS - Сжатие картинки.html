Как пропорционально уменьшать ширину и высоту различных элементов при изменении ширины родительского контейнера? Для изображений это
делается очень просто, задаем свойству height значение auto, при этом максимальную ширину изображения ограничиваем шириной родительского
контейнера max-width: 100%;

<style>
  img {
    max-width: 100%;
    height: auto;
  }
</style>
