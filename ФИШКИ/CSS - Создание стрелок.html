<!-- Их тоже можно создать при помощи border, но тут понадобится подключить свойство transform, чтобы повернуть элемент с рамками на 45 градусов в нужную сторону: -->

<div class="arrows">
  <div class="arrow _prev"></div>
  <div class="arrow _next"></div>
</div>

<style>
  .arrows {
    max-width: 1200px;
    height: 250px;
    margin: 0 auto;
    background-color: #f1f1f1;
  }

  .arrow {
    /* Рисуем квадрат */
    width: 50px;
    height: 50px;

    /* Задаём левую рамку */
    border-left: 5px solid #ff0001;
    /* Задаём нижнюю рамку */
    border-bottom: 5px solid #ff0001;
  }

  .arrow._prev {
    /* Поворачиваем квадрат нижним левым углом влево */
    transform: rotate(45deg);
  }

  .arrow._next {
    /* Поворачиваем квадрат нижним левым углом вправо */
    transform: rotate(-135deg);
  }
</style>
