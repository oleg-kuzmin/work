<!--# fieldset (Группирует элементы формы) (field set: "набор полей формы") -->
<!-- Тег <fieldset> группирует элементы формы в блок с характерным выделением границ. -->

<!--# legend (Заголовок fieldset) (legend: "легенда, надпись") -->
<!-- Добавляет заголовок в <fieldset>, который по умолчанию оформляется браузером как текст, органично вписанный в рамку. -->

<!--# пример -->
<form>
  <fieldset>
    <legend>Прозвище Дракса из «Стражей Галактики»?</legend>
    <label>
      <input type="radio" name="answer" value="Exterminator" />
      Уничтожитель
    </label>
    <label>
      <input type="radio" name="answer" value="Destroyer" />
      Разрушитель
    </label>
    <label>
      <input type="radio" name="answer" value="Accuser" />
      Обвинитель
    </label>
    <label>
      <input type="radio" name="answer" value="Sweet-tooth" />
      Сладкоежка
    </label>
  </fieldset>
</form>

<!--# общая информация
- По умолчанию fieldset визуально сопровождается серой рамкой.
- Опционально с помощью тега <legend> внутри <fieldset> можно задать заголовок для создаваемой группы (он может быть только один и обязательно должен идти первым вложенным элементом).
- legend позволяет описать содержимое <fieldset>, но семантически он не является «представителем» заголовков, хотя выполняет схожую функцию. Он не задаёт иерархию, а лишь характеризует контент внутри «своей» группы — как <label> для соответствующего контрола.
- Важно, чтобы <legend> был первым дочерним элементом внутри <fieldset>. Если внутри <fieldset> будет больше одного <legend>, отобразится только первый, все остальные отобразятся как обычные блочные элементы.
- Для выравнивания <legend> относительно ширины <fieldset> нужно использовать margin. -->
