<!--# Первый вариант -->
<div class="parent">
  <img class="child" src="some-image.jpg" alt="Три собаки, все закрыли глаза и спят" />
</div>

<style>
  .parent {
    position: relative;
    width: 50%;
  }
  .parent::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(255 134 48 / 20%);
  }
  .child {
    display: block;
    width: 100%;
  }
</style>

<!--# Второй вариант -->
<section class="cover cover__background">
  <div class="cover__overlay"></div>
</section>

<style>
  .cover {
    margin: 0 auto;
    min-height: 740px;
  }
  .cover__background {
    width: 100%;
    height: 100%;
    background-image: url('../../../images/__background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
  .cover__overlay {
    min-height: 740px;
    background-color: rgba(42, 44, 47, 0.3);
    transition: background-color 0.5s;
  }
</style>

<!--# Третий вариант -->
<header class="header">
  <h1 class="header__title">Good evening, Clarice.</h1>
</header>

<style>
  .header {
    background: #999999 url('background.svg') no-repeat center / cover;
    position: relative;
    z-index: 0;
  }

  .header__title {
    color: #ffffff;
    font-size: 82px;
    text-transform: uppercase;
    text-align: center;
  }

  .header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0 0 0 / 0.7);
    z-index: -1;
  }
</style>
