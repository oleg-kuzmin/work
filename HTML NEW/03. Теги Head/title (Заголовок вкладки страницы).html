<!--# title (Заголовок вкладки страницы) -->
<!-- Чтобы дать документу название, используй элемент <title>. Название, или заголовок документа, будет видно только в строке заголовка браузера или на вкладке страницы. -->

<!--# пример -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок</title>
  </head>
  <body></body>
</html>

<!--# общая информация  -->
<!-- Из названия страницы <title> пользователь узнаёт, что на ней находится.
- Если он захочет добавить страницу в избранное, то браузер предложит <title> в качестве названия закладки.
- Можно указать смайлики и служебные символы, но осторожно!
- Когда пользователь гуглит твой сайт, то <title> страницы отображается в результатах поиска. Поэтому лучше сделать заголовок ёмким, понятным и цепляющим.
- Если пользователь решит добавить твою страницу в закладки или сохранить её у себя на компьютере, то эти символы из вашего <title> — , /, :, *, ?, ", <, >, | — будут заменены автоматически на допустимые для имени файла. Поэтому их лучше не использовать.
- Желательно, чтобы <title> совпадал с тегом <h1>.
- Плюс, в <title> должно быть упоминание бренда компании, например «Продаю бойлеры для частного дома — ВасяСтрой». ВасяСтрой должен быть на всех страницах сайта: это очень хорошо для индексации в поисковых системах. Если всё будет настроено так, то есть вероятность, что по запросу «продаю бойлеры для дома» поисковые системы поставят тебя повыше в выдаче. -->
