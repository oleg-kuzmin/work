<!--# input (Поле ввода) -->
<!-- Тег <input> позволяет создавать интерактивные элементы на сайте — поле для ввода текста, кнопка, ползунок, переключатель и другие. -->

<!--# datalist (Список вариантов input) -->
<!-- Тег <datalist> Создает список вариантов, которые можно выбирать при наборе. <datalist> только описывает набор данных который может быть использовать в одном или в нескольких других элементах интерфейса. -->

<!--# option (Пункт списка) -->
<!-- Тегом <option> размечается каждый элемент выпадающего списка <select>, группы опций <optgroup> или перечня <datalist>. -->

<!--# пример -->
<form>
  <label for="my-browser">Выберите браузер из списка:</label>
  <input type="text" list="browsers" id="my-browser" name="my-browser" />
  <datalist id="browsers">
    <option value="Chrome"></option>
    <option value="Firefox"></option>
    <option value="Yandex Browser"></option>
    <option value="Opera"></option>
    <option value="Safari"></option>
    <option value="Microsoft Edge"></option>
  </datalist>
</form>

<!--# общая информация
- Перед использованием: элемент <input> c атрибутом list, который указывает на <datalist> с атрибутом id.
- Элемент <datalist> не отображается браузерами, его значение display по умолчанию none. <datalist> просто содержит набор каких-то предопределённых вами вариантов выбора — опций. Их можно будет выбрать из выпадающего списка после того, как свяжите их с <input>. Эти значения будут по-разному отображаться в зависимости от значения атрибута type у <input>.
- Элемент <input> не будут работать с элементом <datalist>, если у <input> одно из следующих значений атрибута type: hidden, password, checkbox, radio, file, submit, image, reset, button. -->

<!--# datalist && input text, search, tel, url, number, email
- Элементы <input> с вышеуказанными значениями - это однострочные интерактивные элементы для редактирования.
- Отличие элемента <input> со значением email в том, что если у элемента <input> указан атрибут multiple, то поле для ввода позволяет указать несколько электронных почт через запятую. После знака запятой автодополнение будет всё так же работать.
- По мере набора текста в поле для ввода браузер выдаёт пользователю варианты, которые, в случае совпадения, он находит в элементе <datalist>.
- При поиске предложения в элементе <datalist> браузер ориентируется не только на значение элемента <option>, но и на атрибут label, если он указан. Также атрибут label будет отображаться в выпадающем списке, если он не совпадает со значением элемента <option>.
- Работа атрибута label отличается от браузера к браузеру. Например, в Firefox значение атрибута label — опция в выпадающем списке, а значение в атрибуте value подставляется в поле ввода только тогда, когда пользователь выберет опцию из списка. В Safari метки не отображаются вовсе. -->

<form>
  <label for="my-browser">Текстовое поле:</label>
  <input type="text" list="browsers" id="my-browser" name="my-browser" />
  <datalist id="browsers">
    <option value="Chrome" label="Google"></option>
    <option value="Firefox" label="Mozilla"></option>
    <option value="Opera" label="Opera"></option>
  </datalist>
</form>

<!--# datalist && input date, month, week, time
- Элемент <input> со значением date, month, week атрибута type — это интерактивный элемент для выбора определённой даты, месяца или недели.

- Основные правила для date, month, week:
1) Все значения разделяются через дефис.
2) Год должен быть больше 0 и состоять из 4 цифр.
3) Месяц должен состоять из двух цифр и быть не меньше 1, но и не больше 12.
4) Число должно состоять из двух цифр и быть не меньше 1, но и не больше 31.
5) Неделя должна состоять из двух цифр и быть не меньше 1, но и не больше 53 либо 52, в зависимости от года (високосный или невисокосный). Номер недели указывается после символа W.

- Порядок написания для date, month, week следующий:
1) date — год-месяц-число;
2) month — год-месяц;
3) week — год-неделя.-->

<!-- Date -->
<form>
  <label for="dateInput">Укажите дату:</label>
  <input type="date" list="dateList" id="dateInput" />
  <datalist id="dateList">
    <option value="2022-10-10" label="Сегодня"></option>
    <option value="2022-10-03" label="Неделю назад"></option>
    <option value="2022-10-17" label="Неделю спустя"></option>
  </datalist>
</form>

<!-- Month -->
<form>
  <label for="monthInput">Укажите месяц:</label>
  <input type="month" list="monthList" id="monthInput" />
  <datalist id="monthList">
    <option value="2022-10" label="Осень"></option>
    <option value="2022-12" label="Зима"></option>
    <option value="2022-03" label="Весна"></option>
  </datalist>
</form>

<!-- Week -->
<form>
  <label for="weekInput">Укажите неделю:</label>
  <input type="week" list="weekList" id="weekInput" />
  <datalist id="weekList">
    <option value="2022-W12" label="Двенадцатая неделя"></option>
    <option value="2022-W52" label="Последняя неделя"></option>
    <option value="2022-W1" label="Первая неделя"></option>
  </datalist>
</form>

<!--# datalist && input time
- Элемент <input> со значением time атрибута type — это интерактивный элемент для выбора определённого времени.

- Основные правила для time:
1) Все значения разделяются двоеточием.
2) Час должен состоять из двух цифр и быть не меньше 0, но и не больше 23.
3) Минута должна состоять из двух цифр и быть не меньше 0, но и не больше 59.
4) Секунда должна состоять из двух цифр и быть не меньше 0, но и не больше 59.

- Секунда также может быть не целой и иметь дробную часть. Для отделения целой части от дробной используется знак точки. Дробная часть должна состоять максимум из 3 цифр.
- В некоторых браузерах время ограничено с точностью до минуты, поэтому в <datalist> элементы <option> с секундами в значении не будут отображаться в выпадающем списке <input> с атрибутом type="time". Если в выпадающем списке нужно время с точностью до секунды, задайте <input> атрибут step="any".

Порядок написания для time следующий:
1) с использованием целой секунды — час:минута:секунда;
2) если у секунды есть дробная часть — час:минута:секунда.дробь.-->

<form>
  <label for="timeInput">Укажите время:</label>
  <input type="time" list="timeList" id="timeInput" step="any" />
  <datalist id="timeList">
    <option value="08:00:20" label="Утром"></option>
    <option value="12:00" label="Днём"></option>
    <option value="18:00" label="Вечером"></option>
  </datalist>
</form>

<!--# datalist && input datetime-local
- Элемент <input> со значением datetime-local атрибута type — это интерактивный элемент для установки местной даты и времени, без информации о смещении часового пояса.

- Порядок написания для datetime-local разделён на две части:
1) первая часть — год-месяц-число;
2) вторая часть — час:минута:секунда.

- Части разделяются пробелом или символом T.-->

<form>
  <label for="datetimeInput">Укажите дату:</label>
  <input type="datetime-local" list="dateList" id="datetimeInput" />
  <datalist id="dateList">
    <option value="2022-10-10 12:00" label="Сегодня днём"></option>
    <option value="2022-10-03T08:00" label="Неделю назад утром"></option>
    <option value="2022-10-17 17:00" label="Через неделю вечером"></option>
  </datalist>
</form>

<!--# datalist && input range
- Элемент <input> со значением range атрибута type — это интерактивный элемент для установки числа, как и number, но с более простым отображением в виде ползунка.
- Чтобы предложения элемента <datalist> правильно отображались в интерактивном элементе range, значения опций, элементов <option>, должны быть числом с плавающей точкой.
- Если значения указаны верно, то браузер при рендеринге будет отображать засечки, которые обозначают элемент <option>.-->

<form>
  <label for="rangeInput">Укажите число:</label>
  <input type="range" list="rangeList" id="rangeInput" />
  <datalist id="rangeList">
    <option value="0"></option>
    <option value="25"></option>
    <option value="50"></option>
    <option value="75"></option>
    <option value="100"></option>
  </datalist>
</form>

<!--# datalist && input color
- Элемент <input> со значением color атрибута type — это интерактивный элемент для выбора цвета.
- Чтобы предложения элемента <datalist> правильно отображались в интерактивном элементе color, значения опций, элементов <option>, должны быть в виде шестнадцатеричного значения цвета.
- Правильное значение должно состоять из 7 символов #000000, включая решётку #. Сокращённые значения #000 работать не будут.-->

<form>
  <label for="colorInput">Укажите цвет:</label>
  <input type="color" list="colorList" id="colorInput" />
  <datalist id="colorList">
    <option value="#FF6347" label="Tomato"></option>
    <option value="#F5DEB3" label="Wheat"></option>
    <option value="#DDA0DD" label="Plum"></option>
  </datalist>
</form>
