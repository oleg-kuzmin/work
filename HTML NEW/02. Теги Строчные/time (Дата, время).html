<!--# time (Дата, время) -->
<!-- Элемент <time> служит для разметки дат, времени или периода времени: в содержимое тега идёт формат для человека, а в атрибут datetime версия для машин — поисковому роботу точно понравится. -->

<!--# пример -->
Дока вышла в релиз <time datetime="2021-10-12">12 октября 2021</time>

Челябинский метеорит вошёл в земную атмосферу
<time datetime="2013-02-15T09:20+06:00"> 15 февраля 2013 около 09:20 </time>

Самый длинный клип Twenty One Pilots на песню Level of Concern длится
<time datetime="117d 16h 10m 25s">177 дней, 16 часов, 10 минут и 25 секунд</time>

<!--# общая информация
- браузер или любой другой HTML-интерпретатор сможет распознать существующие даты на странице. Это позволит:
1) добавить событие в календарь;
2) автоматически преобразовать дату в пользовательский формат, указанный браузером;
3) адаптировать дату и время в соответствии с временной зоной пользователя;
4) агрегаторам контента автоматически генерировать временную шкалу событий;
5) улучшить доступность даты и времени для считывающих программ;
6) поисковикам улучшать результаты выдачи на основе актуальности контента.
- Если оборачивать даты в простые блоки <div> или другие элементы, они будут восприниматься интерпретатором как простой текст, без возможности распознания и машинной обработки.-->

<!--# datetime -->
<time datetime="2021-10-12">12 октября 2021</time>
<time datetime="2021-07">Солнечный июль</time>
<!-- Принимает значение формата YYYY-MM-DDThh:mm:ssTZD.
- YYYY: год 4 цифры (прим. 2009);
- MM: месяц 2 цифры (прим. 05);
- DD: день 2 цифры (прим. 04);
- T: разделитель даты и времени, можно заменить пробелом;
- hh: часы 2 цифры (прим. 18 для 06.00pm);
- mm: минуты 2 цифры (прим. 34);
- ss: секунды 2 цифры (прим. 40);
- TZD: Обозначение часового пояса (прим. +02:00 для Каира).-->

<time>2021-07</time>
<!-- Атрибут можно опустить если внутри тэга валидное значение атрибута datetime. -->

<!--# примеры datetime -->
<time datetime="2021-07"></time>
<!-- Год и месяц (год перед месяцем). -->

<time datetime="1969-07-16"></time>
<!-- Дата (год, месяц, потом день). -->

<time datetime="12-31"></time>
<!-- Дата без года (месяц перед днём). -->

<time datetime="14:54:39.929"></time>
<!-- Только время (час, минуты, потом секунды. Секунды не обязательно. Доли можно указать тремя цифрами после точки). -->

<time datetime="2013-11-20T14:54"></time>
<!-- Дата и время (комбинация даты и времени, разделяется заглавной T). -->

<time datetime="+06:00"></time>
<!-- Временная зона (начинается с плюса или минуса. Двоеточие не обязательно. +00:00, или UTC время, можно указать большой буквой Z). -->

<time datetime="2019-12-31T23:59:59-02:00"></time>
<!-- Локальное время и дата (то же самое, что дата и время, только с временной зоной). -->

<time datetime="2010-W21"></time>
<!-- Год и неделя (сначала год, потом количество недель после большой W). -->

<time datetime="1776"></time>
<!-- Только год (4 цифры или больше, работает и так 0001, и так 12345). -->

<time datetime="P2DT2H30M10.501S"></time>
<!-- Длительность - Способ 1 (заглавная P, день (необязательно), заглавная T, дальше необязательные часы, минуты и секунды. Все буквы должны быть заглавными). -->

<time datetime="1w 2d 2h 30m 10.501s"></time>
<!-- Длительность - Способ 2 (Неделя (w), день (d), час (h), минута (m) и секунда (s). Буквы могут быть маленькими и большими. Пробелы не обязательны). -->
