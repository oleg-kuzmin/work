<!--# abbr (Аббревиатура или акроним) -->
<!-- Тег <abbr> используется для вывода аббревиатур или акронимов. -->

<!--# пример -->
<p>
  <dfn>
    Организация объединённых наций (<abbr title="Организация объединённых наций">ООН</abbr>) — международная
    организация, созданная для поддержания и укрепления международного мира и безопасности, а также развития
    сотрудничества между государствами
  </dfn>
</p>

<!--# общая информация
- Тегу <abbr> можно задать атрибут title, где будет раскрыта аббревиатура.
- Некоторые браузеры подчёркивают текст внутри <abbr> пунктирной линией, а при наведении выводят всплывающую подсказку, в которой будет содержимое атрибута title. Но не все.
- <abbr> можно использовать вместе с <dfn> для более формального описания определения.-->

<!--# title -->
<abbr title="Организация объединённых наций">ООН</abbr>
<!-- В title допускается писать только расшифровку аббревиатуры и ничего больше. -->

<!--# user agent stylesheet -->
<style>
  abbr[title] {
    text-decoration: underline dotted;
  }
</style>
