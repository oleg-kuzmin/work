<!--# i (Изменение голоса, настроения, ремарка) (italic: "курсив") -->
<!-- Тег <i> используется для изменения голоса или настроения части текста, чтобы передать его другое качество: официальное название, идиома из другого языка, транслитерация или ремарка. -->

<!--# пример -->
<p>Кабанов <i>(вздыхая в сторону)</i>. Ах ты, господи! <i>(Матери.)</i> Да смеем ли мы, маменька, подумать!</p>

<!--# общая информация
- Для выделения важного используется <strong>, для изменения тона — <em>.
- Тег <i> поддерживает глобальные атрибуты и события.
- Элемент <i> используется только в том случае, если не существует более подходящего семантического элемента, например:
1) <em> — смысловое ударение в предложении;
2) <strong> — повышенная важность;
3) <mark> — выделение «маркером»;
4) <dfn> — термин или расшифровка сокращения. -->
