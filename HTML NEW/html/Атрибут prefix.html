<!--# Атрибут prefix
- Здесь прописывают open-graph разметку, типа <html lang="ru-RU" prefix="og: [http://ogp.me/ns#](http://ogp.me/ns#)">. Это чтобы при репосте с сайта в VK, Facebook и другие соцсети передавались те заголовки, картинки и описания, которые мы укажем. -->

<!--# Пример -->
<!DOCTYPE html>
<html prefix="og: [http://ogp.me/ns#](http://ogp.me/ns#)" lang="ru">
  <head>
    <title>Название документа</title>
  </head>
  <body>
    Содержимое страницы.
  </body>
</html>
