<!--# novalidate (Отключает валидацию, применяется к form) -->
<!-- Атрибут отключает нативную валидацию формы со стороны браузера. -->

<!--# formnovalidate (Отключает валидацию, применяется к button, input) -->
<!-- Переопределяет novalidate у родительской формы. -->

<!--# пример -->
<!--* Форма. -->
<form novalidate></form>

<!--* Элементы формы. -->
<button type="submit" formnovalidate></button>
<input type="submit" formnovalidate />
<input type="image" formnovalidate />

<!--# общая информация
- У этого атрибута нет значения.
- Если его добавить, браузер не будет проверять правильность заполнения формы.
- В том числе, проверяется и заполнение обязательных полей.
- Проверка введённых данных происходит только при попытке отправить форму.
- Независимо от наличия атрибута novalidate, к полям формы (как и к самой форме и её филдсетам) в любом случае будут применяться псевдоклассы :invalid/:valid. -->
