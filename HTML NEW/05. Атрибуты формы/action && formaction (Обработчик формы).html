<!--# action (Обработчик формы, применяется к form) -->
<!-- Cсылка на скрипт, который обработает форму. Адрес сервера, на который эту форму нужно отправить -->

<!--# formaction (Обработчик формы, применяется к button type="submit") -->
<!-- Переопределяет action у родительской формы. -->

<!--# ПРИМЕР -->
<!--* Форма. -->
<form action="url"></form>
<form action="mailto:info@oleg-kuzmin.ru" enctype="text/plain"></form>

<!--* Кнопка submit. -->
<button type="submit" formaction="url"></button>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Cсылка на скрипт может быть полная URL-ссылка, а может быть относительная, типа html/sendform.
- Если не указать атрибут action, то страница будет просто обновляться каждый раз, когда отправляется форма. -->
