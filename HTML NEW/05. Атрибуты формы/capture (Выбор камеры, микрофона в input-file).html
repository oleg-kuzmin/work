<!--# capture (Выбор камеры, микрофона, применяется к input type="file") -->
<!-- Атрибут capture доступен для файловых <input> (тех, что имеют type="file"). Он позволяет выбрать для записи фронтальную или основную камеру телефона пользователя, а также микрофон. Работает только в мобильных браузерах! -->

<!--# пример -->
<!--* input для отправки видео сообщения -->
<input type="file" accept="video/*" capture="environment" />

<!--* input для отправки голосового сообщения -->
<input type="file" accept="audio/*" capture="user" />

<!--# общая информация
- Когда пользователь хочет, например, сделать селфи вместо выбора среди готовых, неплохо бы заранее настроить открытие фронтальной камеры. С этой задачей справляется атрибут capture, а человеку будет достаточно кликнуть по кнопке, как нужная камера выберется.
- Если значение capture опущено, браузер сам решит, что использовать.
- А ещё capture внимательно смотрит на атрибут accept, где указан тип файла для загрузки. Это может быть видео, фотография или аудиозапись. -->

<!--# значения -->
<input type="file" accept="video/*" capture="user" />
<!-- Камера или микрофон направлены в сторону пользователя. -->

<input type="file" accept="video/*" capture="environment" />
<!-- Камера или микрофон направлены от пользователя. -->
