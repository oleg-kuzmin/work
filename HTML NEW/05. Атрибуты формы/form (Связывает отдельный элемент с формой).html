<!--# FORM (СВЯЗЫВАЕТ ОТДЕЛЬНЫЙ ЭЛЕМЕНТ С ФОРМОЙ) (input, textarea, button, select, fieldset) -->
<!-- Cвязывает отдельно стоящий элемент с формой (будто они располагаются внутри). -->

<!--# ПРИМЕР -->
<input form="special-form" />
<fieldset form="special-form"></fieldset>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Укажите в качестве значения: id, который задан нужному тегу <form>.
- Этот атрибут позволяет разместить элемент в любом месте на странице за пределами <form>.
- Если его не указать, элемент будет связан с ближайшей формой. -->
