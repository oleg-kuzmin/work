<!--# article (Статья, товар, карточка) -->
<!-- Тег <article> обозначает законченный и самодостаточный раздел документа, описывающий какую-то сущность: статья, товар, карточка пользователя, твит, статья на «Хабре», страница на «КиноПоиске».-->

<!--# пример -->
<article class="forecast">
  <h1>Weather forecast for Seattle</h1>
  <article class="day-forecast">
    <h2>03 March 2018</h2>
    <p>Rain.</p>
  </article>
  <article class="day-forecast">
    <h2>04 March 2018</h2>
    <p>Periods of rain.</p>
  </article>
  <article class="day-forecast">
    <h2>05 March 2018</h2>
    <p>Heavy rain.</p>
  </article>
</article>

<!--# общая информация
- Тег <article> семантически «помечает», что его содержимое — это какая-то одна конкретная сущность. Никакого поведенческого или иного оформления это не даёт, визуально выглядит как блочный <div>-элемент.
- В отличие от тега <article>, который помечает самодостаточный элемент документа, <section> является частью какого-то раздела. Но единственного и абсолютного правила тут нет — всё на усмотрение автора.-->

<!--# user agent stylesheet -->
<style>
  article {
    display: block;
  }
</style>
