<!--# header (Шапка страницы) -->
<!-- <header> предназначен для создания «шапок» — всего сайта или какой-то части контента, например, статьи. -->

<!--# пример -->
<!-- Шапка -->
<header>
  <img src="logo.svg" alt="Лого">
  <nav>
    <a href="#">Мои работы</a>
    <a href="#">Мои навыки</a>
    <a href="#">Контакты</a>
  </nav>
</header>
<!-- /Шапка -->
<main>
  <h1>Портфолио</h1>
  <p>Добро пожаловать!</p>
  <p>Рад приветствовать вас на своём сайте...</p>
</main>
<footer>
  <p>Олег Кузьмин</p>
  <p>2023</p>
</footer>

<!--# общая информация
- На странице может быть несколько тегов <header>. Но их нельзя помещать в контейнеры <footer>, <address> или другой <header>.-->

<!--# user agent stylesheet -->
<style>
  header {
    display: block;
  }
</style>
