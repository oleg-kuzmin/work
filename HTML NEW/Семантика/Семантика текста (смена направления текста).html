<!--# Семантика текста (смена направления текста) -->
<bdo></bdo> - смена направления текста
<!--* переопределяет направление текста внутри — он отображается в другом направлении -->
<!--* используется обычно для языков, где текст читается справа налево -->

<bdi></bdi> - изоляция направления текста
<!--* игнорирует направление текста родителя и для текста внутри устанавливает автоматическое направление -->
<!--* полезно, когда в тексте встречается несколько языков с разным направлением чтения -->
<!--* создаётся изоляция — контент внутри <bdi> не зависит от направления текста снаружи -->
