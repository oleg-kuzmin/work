<!--# header - Header (верхний колонтитул, шапка) -->
<!-- <header> предназначен для создания «шапок» — всего сайта акой-то части контента, например, статьи, блок с вводной информацией (логотип, строка поиска, меню, кнопки соцсетей или другие ключевые элементы. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>

<!--* на странице может быть несколько <header>. Но их нельзя помещать в <footer>, <address> или другой <header> -->

<!--# Стили user agent stylesheet -->
<style>
  header {
    display: block;
  }
</style>
