<!--# dt (Ключ списка dt)  -->
<!-- Элемент <dt> используется для вёрстки термина либо ключа в паре «ключ-значение». -->
<!-- Как правило, следом за ним идёт либо ещё один тег <dt> (если есть необходимость сверстать несколько терминов с одним определением), либо тег <dd>. -->

<dl>
  <dt>Firefox</dt>
  <dt>Mozilla Firefox</dt>
  <dt>FF</dt>
  <dd>Свободный браузер на движке Gecko, разработкой и распространением которого занимается Mozilla Corporation.</dd>
</dl>

<!-- В отличие от списков <ul> и <ol>, группы терминов (<dt>) и описаний (<dd>) с недавних пор можно оборачивать в <div>. -->
<!-- При вёрстке перечня метаданных (пар «ключ-значение») удобно разделитель вносить в псевдоэлемент, а не писать текстом рядом с каждым ключом: -->
<style>
  dt::after {
    content: ": ";
  }
</style>

<!--# Стили user agent stylesheet -->
<style>
  dt {
    display: block;
  }
</style>
