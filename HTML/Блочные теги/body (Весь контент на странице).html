<!--# body - Body (тело страницы) -->
<!-- Элемент <body> содержит весь контент, который появится на странице: текст, изображения, теги, скрипты JavaScript и так далее -->
<!-- В документе может быть только один <body> -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<!--# Стили user agent stylesheet -->
<style>
  body {
    display: block;
    margin: 8px;
  }
</style>
