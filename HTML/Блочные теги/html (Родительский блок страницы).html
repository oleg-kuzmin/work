<!--# html - HyperText Markup Language (язык гипертекстовой разметки, родительский блок страницы) -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лучший сайт о котиках!</title>
  </head>
  <body></body>
</html>

<!--# Атрибут lang -->
<html lang="ru"></html>
<html lang="en"></html>
<!-- установливает язык для правильного отображения символов и пунктуации -->

<!--# Атрибут title -->
<html title="Сайт сделан лошадкой!"></html>
<!-- добавляет всплывающую подсказку, которая появляется, когда курсор мыши задерживается в окне веб-страницы -->

<!--# Атрибут prefix -->
<html lang="ru" prefix="og: [http://ogp.me/ns#](http://ogp.me/ns#)"></html>
<!-- здесь прописывают open-graph разметку. Это чтобы при репосте с сайта в VK, Facebook и другие соцсети передавались те заголовки, картинки и описания, которые мы укажем. -->

<!--# Атрибут manifest -->
<html manifest = "URL"></html>
<!-- указывает URI (унифицированный идентификатор ресурса) манифеста, который сообщает браузеру, какие элементы страницы могут быть закэшированы. -->

<!--# Стили user agent stylesheet -->
<style>
  html {
    display: block;
  }
</style>
