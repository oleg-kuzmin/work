<!--# div - Division (Раздел, пустой блок) -->
<!-- Элемент <div> группирует или оборачивает другие элементы и семантически ничего не значит. -->
<!-- Сам по себе <div> без стилей ничего из себя не представляет — пользователь увидит пустое место на экране. -->

<div class="container">
  <p>текст</p>
</div>

<!--# Стили user agent stylesheet -->
<style>
  div {
    display: block;
  }
</style>
