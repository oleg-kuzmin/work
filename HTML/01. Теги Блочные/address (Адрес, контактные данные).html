<!--# address (Адрес, контактные данные) (address: "адрес") -->
<!-- Тегом <address> размечается контактная информация о человеке, людях или организации. -->

<!--# пример -->
<p>С автором статьи можно связаться:</p>
<address>
  По эл. почте: <a href="mailto:article@auth.or">article@auth.or</a><br />
  По телефону: <a href="tel:+77778889900">+7(777)888-99-00</a>
</address>

<!--# общая информация
- На странице может присутствовать контактная информация разного рода: почтовые адреса, адреса электронной почты, номера телефона, ссылки на соцсети, географические координаты, адреса URL, имена или контактная информация авторов статей и так далее. Такую информацию мы размечаем тегом <address>. Желательно также, чтобы помимо этой информации присутствовало имя человека (или людей), либо название организации. В общем, этот тег может использоваться в совершенно разных случаях: от представления контактной информации о компании в шапке сайта до прямого указания на автора статьи внутри тега <article>.
- Желательно также, чтобы помимо этой информации присутствовало имя человека (или людей), либо название организации.
- Нельзя вкладывать <address> друг в друга.
- Нельзя вкладывать в параграф с текстом, это не фразовый элемент.
- Внутри нельзя использовать заголовки, секции (<section>, <article>, <aside>, <nav>), а также <header> и <footer>.-->

<!--# user agent stylesheet -->
<style>
  address {
    display: block;
    font-style: italic;
  }
</style>
