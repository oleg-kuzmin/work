<!--# BLOCKQUOTE (БОЛЬШАЯ ЦИТАТА) -->
<!-- Для вставки большой цитаты на страницу есть специальный семантический тег <blockquote>. Для цитаты, которая скрывается в дебрях текста (внутристрочная) есть свой отдельный тег — <q>. -->

<!--# ПРИМЕР -->
<blockquote cite="http://www.vothouse.ru/points/citaty-steve-jobs/">
  <p>
    Ваша работа заполнит большую часть жизни и единственный способ быть полностью довольным — делать
    то, что по-вашему является великим делом. И единственный способ делать великие дела — любить то,
    что вы делаете.
  </p>
</blockquote>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Важно помнить, что сам этот тег только показывает, где цитата находится. Внутри неё нужно разметить текст подходящими по смыслу тегами. Например, о теге абзаца <p> не стоит забывать. Цитата может быть длинной, состоять из нескольких абзацев.
- Правило хорошего тона — указывать источник, откуда цитата была взята. Для этого есть тег <cite> и атрибут cite.
- В тег <cite> помещается либо название источника цитаты, либо ссылка на него. Источник цитаты должен указываться за пределами тега <blockquote>.
- В теге <cite> или в атрибуте cite указывается именно источник цитаты, а не её автор.

<!--# CITE -->
<blockquote cite="http://www.vothouse.ru/points/citaty-steve-jobs/"></blockquote>
<!-- название источника цитаты, либо ссылка на него -->
