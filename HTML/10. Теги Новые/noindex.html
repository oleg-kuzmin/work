<!--# noindex -->
<!--
- Тег <noindex> запрещает поисковым системам индексировать содержимое.
- Этот тег поддерживает только поисковик Яндекс.
- Этого тега нет в спецификации HTML, поэтому HTML-валидатор покажет ошибку.

- Поисковые системы сканируют (индексируют) содержимое сайтов в интернете.
- Когда пользователь ищет информацию, поисковики выдают ответ на основе ранее отсканированного.
- Не всё содержимое имеет смысл индексировать
1) сторонняя реклама от партнёров сайта — если реклама не связана с сайтом
2) ссылки, которые публикуют пользователи форумов – если сайт не хочет отвечать за некорректные ссылки
3) служебная информация для своих работников

- Другие способы запретить поисковикам индексирование
1) Запретить индексирование разделов сайта и страниц: поместите в корневую папку сайта файл robots.txt.
2) Запретить индексирование всей страницы: укажите тег <meta name="robots" content="noindex"> в секции <head>.
3) Запретить переходить по ссылке: у тега <a> укажите атрибут rel="nofollow"
-->

<!--# пример -->
<noindex>
  <!-- Рекламный текст другой компании -->
  <article>Реклама наших партнёров:...</article>

  <!-- Служебная ссылка -->
  <a href="/login">Вход во внутренний портал для работников компании</a>
</noindex>

<!--* использовать синтаксис <!‐‐noindex‐‐><!‐‐/noindex‐‐>; -->
<!‐‐noindex‐‐>
  <!-- Рекламный текст другой компании -->
  <article>Реклама наших партнёров:...</article>
  <!-- Служебная ссылка -->
  <a href="/login">Вход во внутренний портал для работников компании</a>
<!‐‐/noindex‐‐>

<!--* использовать тег <noscript>. -->
<noscript>Текст, индексирование которого нужно запретить.</noscript>
