<!--# Связывание textarea с формой (1 вариант) -->
<form class="form">
  <textarea form="my-form"></textarea>
</form>

<!--# Связывание textarea с формой (2 вариант) -->
<textarea form="my-form"></textarea>
<form class="form" id="my-form"></form>

<!--# Атрибут autocomplete -->
<textarea autocomplete></textarea>
<textarea autocomplete="on"></textarea>
<textarea autocomplete="off"></textarea>
<!-- атрибут наследуется от <fieldset></fieldset> или <form></form> -->
<!-- разрешает автозаполнение. Автозаполнение — это когда браузер предлагает сохранить, например, пароль или номер банковской карты, чтобы данные подставлялись при следующем входе. -->

<!--# Атрибут autofocus -->
<textarea autofocus></textarea>
<!-- фокусируется на элементе <input> сразу после загрузки страницы. Это значит, что пользователю не нужно специально нажимать на этот элемент, чтобы начать в нём что-то писать. В фокусе может быть только один элемент на странице. Но это не может быть элемент типа hidden. -->

<!--# Атрибут cols -->
<textarea cols="30"></textarea>
<!-- Задаёт ширину поля ввода в символах. Если атрибут задан, то должен иметь значением целое положительное число. Если не задан, то по умолчанию берётся как 20 -->

<!--# Атрибут rows -->
<textarea rows="30"></textarea>
<!-- Задаёт высоту поля ввода в строках. Если атрибут задан, то должен иметь значением целое положительное число. Если не задан, то по умолчанию высота задаётся равной двум строкам. -->

<!--# Атрибут disabled -->
<textarea disabled></textarea>
<!-- отключает элемент. Пользователь не сможет ввести текст -->
<!-- атрибут наследуется от <fieldset></fieldset> или <form></form> -->
<!-- Если ни у одного предка вверх по дереву этот атрибут не задан, то поле доступно для редактирования -->

<!--# Атрибут form -->
<textarea form="special-form"></textarea>
<!-- связывает отдельно стоящий элемент с формой.
Этот атрибут позволяет разместить элемент в любом месте на странице за пределами <form>.
Если его не указать, элемент будет связан с ближайшей формой.-->

<!--# Атрибут maxlength -->
<textarea maxlength="50"></textarea>
<!-- Максимальное число символов в поле (включая пробелы и переводы строк), которое может вводить пользователь. Значением должно быть положительное целое число -->

<!--# Атрибут minlength -->
<textarea minlength="50"></textarea>
<!-- Минимальное число символов, которое должен ввести пользователь. Этот атрибут используется при валидации поля перед отправкой формы. -->

<!--# Атрибут name -->
<textarea name="about">
<!-- name - Имя поля. При отправке формы значение атрибута name будет ключом в отправляемом объекте -->

<!--# Атрибут placeholder -->
<textarea placeholder="подсказка"></textarea>
<!-- Подсказка для пользователя, что вводить в этом поле. Если подсказка должна быть многострочной, то можно прямо в HTML-коде переносить строки -->

<!--# Атрибут readonly -->
<textarea readonly></textarea>
<!-- не позволяет пользователю как-либо изменять элемент, оставляя его при этом рабочим. Применимо только для текста. -->

<!--# Атрибут required -->
<textarea type="text" required></textarea>
<!-- делает поле для ввода обязательным для заполнения. Пользователь не сможет нажать «Отправить», пока не введёт сюда данные. А если попробует, то браузер выведет сообщение о необходимости заполнить поле. -->

<!--# Атрибут spellcheck -->
<textarea spellcheck></textarea>
<!-- Атрибут указывает, должна ли быть включена проверка правописания в поле -->
<textarea spellcheck="true"></textarea>
<!-- true — проверка правописания включена -->
<textarea spellcheck="default"></textarea>
<!-- default — указывает на поведение по умолчанию. При этом значении поле ввода может наследовать значение аналогичного атрибута от родительских элементов. -->
<textarea spellcheck="false"></textarea>
<!-- false — проверка правописания выключена -->

<!--# Атрибут wrap -->
<!-- Атрибут определяет, будут ли добавлены символы переноса строк текста при отправке формы. -->
<textarea wrap="soft"></textarea>
<!-- значение по умолчанию. При отправке формы символы переноса строк добавлены не будут, и текст будет отправлен одной длинной строкой -->
<textarea wrap="hard"></textarea>
<!-- когда форма отправляется, то браузер, основываясь на значении атрибута cols добавляет в текст служебные символы переноса строки (CR+LF). Таким образом, сохраняется информация о переносах строк, сделанных пользователем в поле ввода -->
