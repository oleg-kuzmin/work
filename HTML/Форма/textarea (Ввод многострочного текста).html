<!--# TEXTAREA (ВВОД МНОГОСТРАНИЧНОГО ТЕКСТА) -->
<!-- Тег <textarea> используется для создания многострочного поля ввода. Например, поля ввода комментария. При необходимости поле может иметь изменяемый размер. -->

<!--# ПРИМЕР (TEXTAREA ВНУТРИ FORM) -->
<form class="form">
  <textarea></textarea>
</form>

<!--# ПРИМЕР (TEXTAREA C АТРИБУТОМ FORM, FORM С АТРИБУТОМ ID) -->
<textarea form="my-form"></textarea>
<form class="form" id="my-form"></form>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Нужно отметить, что в этом поле можно писать только чистый текст.
- Панели стилизации текста, как в Ворде, являются дополнительными надстройками с использованием JavaScript.
- Поле <textarea> стилизуется так же, как и поле ввода <input>. К нему применимы все свойства блочной модели.
- По умолчанию поле ввода <textarea> может изменять свой размер, если потянуть за нижний правый угол. Это поведение можно изменить, управляя CSS-свойством resize.-->

<!--# AUTOCOMPLETE -->
<!-- Включает или выключает автозаполнение для формы.
Браузер может подставить данные, которые пользователь сохранил ранее, например, пароль, номер банковской карты или адрес.
Если у пользователя в настройках браузера отключена функция автозаполнения, то этот атрибут уже ни на что не повлияет.
Атрибут autocomplete можно задать и для конкретных элементов.
Если задать autocomplete, то это сработает для всех вложенных элементов формы.
Значение атрибута может перебиваться значениями, прописанными в дочерних элементах.

Для правильного автозаполнения желательно, чтобы:
1) у элементов <input>, <select> и <textarea> были прописаны атрибуты name или id;
2) они были обёрнуты в тег <form>;
3) сама форма имела кнопку отправки — <input> или <button> с атрибутом type="submit". -->

<textarea autocomplete></textarea>
<textarea autocomplete="on"></textarea>
<!-- Значение по умолчанию. Включает автозаполнение для этой формы. -->

<textarea autocomplete="off"></textarea>
<!-- Выключает автозаполнение. Например, если форма собирает уникальные данные типа капчи («Введите слово с картинки»). -->

<!--# AUTOFOCUS -->
<textarea autofocus></textarea>
<!-- Фокусируется на элементе сразу после загрузки страницы.
Это значит, что пользователю не нужно специально нажимать на этот элемент, чтобы начать в нём что-то писать.
В фокусе может быть только один элемент на странице.
Но это не может быть элемент типа hidden. -->

<!--# COLS -->
<textarea cols="30"></textarea>
<!-- Задаёт ширину поля ввода в символах.
Если атрибут задан, то должен иметь значением целое положительное число.
Если не задан, то по умолчанию берётся как 20. -->

<!--# ROWS -->
<textarea rows="30"></textarea>
<!-- Задаёт высоту поля ввода в строках.
Если атрибут задан, то должен иметь значением целое положительное число.
Если не задан, то по умолчанию высота задаётся равной двум строкам. -->

<!--# DISABLED -->
<textarea disabled></textarea>
<!-- Отключает элемент. Пользователь не сможет, например, ввести текст или выбрать нужный параметр, а сам элемент будет отображаться в сером цвете, как неактивный. -->

<!--# FORM -->
<textarea form="special-form"></textarea>
<!-- Cвязывает отдельно стоящий элемент с формой.
Для этого укажите в качестве значения имя идентификатора, который задан нужному тегу <form>.
Например, так form="special-form".
Этот атрибут позволяет разместить элемент в любом месте на странице за пределами <form>.
Если его не указать, элемент будет связан с ближайшей формой. -->

<!--# MAXLENGTH -->
<textarea maxlength="50"></textarea>
<!-- Максимальное число символов в поле (включая пробелы и переводы строк), которое может вводить пользователь.
Значением должно быть положительное целое число. -->

<!--# MINLENGTH -->
<textarea minlength="50"></textarea>
<!-- Минимальное число символов, которое должен ввести пользователь.
Этот атрибут используется при валидации поля перед отправкой формы. -->

<!--# NAME/VALUE -->
<textarea name="userName" value="Guest"></textarea>
<!-- Имя (ключ) задаётся атрибутом name, а значение — value.
Отправляется на сервер как объект в формате "ключ-значение". -->

<!--# PLACEHOLDER -->
<textarea placeholder="подсказка"></textarea>
<!-- Это короткая подсказка (слово или фраза).
Предназначена для помощи пользователю при вводе данных, когда поле для ввода пустует. -->

<!--# READONLY -->
<textarea readonly></textarea>
<!-- Не позволяет пользователю как-либо изменять элемент, оставляя его при этом рабочим.
Применимо только для текстовых полей. -->

<!--# REQUIRED -->
<textarea required></textarea>
<!-- Делает поле для ввода обязательным для заполнения.
Пользователь не сможет нажать «Отправить», пока не введёт сюда данные.
А если попробует, то браузер выведет сообщение о необходимости заполнить поле. -->

<!--# SPELLCHECK -->
<textarea spellcheck></textarea>
<textarea spellcheck="true"></textarea>
<!-- Атрибут указывает, должна ли быть включена проверка правописания в поле -->
<!-- true — проверка правописания включена -->

<textarea spellcheck="default"></textarea>
<!-- default — указывает на поведение по умолчанию.
При этом значении поле ввода может наследовать значение аналогичного атрибута от родительских элементов. -->

<textarea spellcheck="false"></textarea>
<!-- false — проверка правописания выключена -->

<!--# WRAP -->
<!-- Атрибут определяет, будут ли добавлены символы переноса строк текста при отправке формы. -->
<textarea wrap="soft"></textarea>
<!-- Значение по умолчанию.
При отправке формы символы переноса строк добавлены не будут, и текст будет отправлен одной длинной строкой. -->

<textarea wrap="hard"></textarea>
<!-- Когда форма отправляется, то браузер, основываясь на значении атрибута cols добавляет в текст служебные символы переноса строки (CR+LF). Таким образом, сохраняется информация о переносах строк, сделанных пользователем в поле ввода. -->
