<!--# legend (Заголовок в fieldset) -->
<!-- Добавляет заголовок в <fieldset>, который по умолчанию оформляется браузером как текст, органично вписанный в рамку. -->

<fieldset>
  <legend>Заголовок для группы контролов</legend>
</fieldset>

<!--* Позволяет описать содержимое <fieldset>, но семантически он не является «представителем» заголовков, хотя выполняет схожую функцию. Он не задаёт иерархию, а лишь характеризует контент внутри «своей» группы — как <label> для соответствующего контрола. -->
<!--* Важно, чтобы <legend> был первым дочерним элементом внутри <fieldset>. Если внутри <fieldset> будет больше одного <legend>, отобразится только первый, все остальные отобразятся как обычные блочные элементы. -->
<!--* Для выравнивания <legend> относительно ширины <fieldset> нужно использовать margin -->
