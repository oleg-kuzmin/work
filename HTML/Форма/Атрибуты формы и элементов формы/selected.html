<!-- Атрибут булевого типа.
Если он задан, это означает, что пункт списка будет выбран по умолчанию.
Если у выпадающего списка <select> не задан атрибут multiple, то атрибут selected может быть задан только одному тегу <option> в пределах этого списка. Если тегу <select> задан атрибут multiple, то атрибут selected может быть задан любому количеству тегов <option> в пределах списка. -->
