<!--# SELECTED (АВТОВЫБОР OPTION В SELECT) -->
<!-- Сделает пункт списка уже выбранным. -->

<!--# ПРИМЕР -->
<option value="perm" selected>Пермь</option>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Если у выпадающего списка <select> не задан атрибут multiple, то атрибут selected может быть задан только одному тегу <option> в пределах этого списка. -->
