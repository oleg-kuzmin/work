<!--# DISABLED -->
<input disabled />
<!-- Отключает элемент. Пользователь не сможет, например, ввести текст или выбрать нужный параметр, а сам элемент будет отображаться в сером цвете, как неактивный. -->

<textarea disabled></textarea>
<button disabled></button>


<select disabled>
  <option disabled></option>
</select>
<!-- Атрибут булевого типа. Если задан, то пункт списка нельзя выбрать. Часто браузеры выделяют такой элемент управления серым цветом, и на нём не срабатывают события клика или фокуса. Даже если атрибут не задан, элемент всё равно может быть отключён, если находится внутри тега <optgroup> с заданным атрибутом disabled. -->

<fieldset disabled></fieldset>
<!-- блокирует все контролы внутри тега (как будто каждому из них указали этот атрибут — очень удобно) -->

<optgroup disabled></optgroup>
<!-- находящиеся внутри группы опции станут недоступны для выбора. -->
