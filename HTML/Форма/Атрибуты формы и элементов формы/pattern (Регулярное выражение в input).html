<!--# PATTERN (РЕГУЛЯРНОЕ ВЫРАЖЕНИЕ В INPUT) -->
<!-- В атрибуте pattern пишется регулярное выражение, которому должно соответствовать введённое в <input> значение. -->

<!--# ПРИМЕР -->
<!--* Браузер проверит перед отправкой формы, что пароль не меньше 6 символов в длину: -->
<form>
  <input type="password" pattern=".{6,}" />
  <button>Отправить</button>
</form>

<!--* В подсказке помимо стандартного текста будет написано «Минимум 6 символов» -->
<label>
  Придумайте пароль:
  <input type="password" pattern=".{6,}" title="Минимум 6 символов" />
</label>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Атрибут pattern можно применить только к тегам <input> и только со следующими значениями атрибута type:
1) text
2) tel
3) email
4) url
5) password
6) search

- Значением должно быть регулярное выражение, по которому браузер перед отправкой формы будет проверять то, что введено в поле.
- Если значение не соответствует регулярному выражению браузер покажет всплывающую подсказку с ошибкой.
- Механизм с ошибкой сработает только при отправке поля из «настоящей» формы с тегом <form>, без формы вам придётся проверять поле самостоятельно.
- Текст всплывающей подсказки можно дополнить при помощи атрибута title.
- Большинство браузеров покажут этот текст вместе с ошибкой.
- Лучше не писать слишком строгие паттерны для проверки значений. Вы никогда не сможете предугадать все возможные сценарии. Например, на многих сайтах формы настроены так, что я нельзя ввести своё имя через Ё. В регулярном выражении не прописано, что это допустимый символ. Проверяйте только то, что действительно необходимо. К примеру, для валидации имейла достаточно проверить, что в тексте есть символ @. -->
