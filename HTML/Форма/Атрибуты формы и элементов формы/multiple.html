<!--# MULTIPLE -->
<input multiple type="file" />
<!-- Указывает, что пользователь может выбрать больше одного значения.
Например несколько файлов в поле для загрузки файлов, а также несколько адресов электронной почты.
При использовании двух и более почтовых адресов они должны перечисляться через запятую. -->

<select multiple></select>
<!-- Атрибут булевого типа. Включает возможность выбора сразу нескольких пунктов списка. Если атрибут задан, то внешний вид списка поменяется с однострочного на многострочный с возможностью скроллинга. -->
