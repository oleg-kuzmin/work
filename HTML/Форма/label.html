<!-- Элемент <label> используется для создания подписи к элементу (input) формы: -->
<div class="form-row">
  <label for="bread">Купить хлеб</label>
  <input type="checkbox" name="bread" id="bread">
</div>

<!-- Прямая связь с элементом формы (элемент формы внутри <label>) -->
<label>Click me
  <input type="text">
</label>

<!-- Связь с элементом формы через атрибут for -->
<!-- элемент должен принадлежать к группе связываемых элементов:
<button>, <input>, <meter>, <output>, <progress>, <select> и <textarea>. -->
<label for="username">Click me</label>
<input type="text" id="username">
