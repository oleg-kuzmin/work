<!--# optgroup (Группирует опции внутри списка) -->
<!-- Тег <optgroup> позволяет группировать опции внутри элемента <select>. -->
<!-- Внутри тега <optgroup> стандартно используется один или несколько тегов <option>. -->
<!-- Нельзя вкладывать один <optgroup> в другой. -->

<select>
  <optgroup label="Необычные цветы" disabled>
    <option>Ангулоя одноцветковая</option>
    <option>Обезьяний дракула</option>
    <option>Пассифлора инкарнатная</option>
  </optgroup>
</select>

<!--# Атрибут disabled -->
<optgroup disabled></optgroup>
<!-- находящиеся внутри группы опции станут недоступны для выбора. -->

<!--# Атрибут label -->
<optgroup label="Необычные цветы"></optgroup>
<!-- обязательный атрибут. Имя группы будет отображено в выпадающем списке. Теоретически мы можем оставить атрибут пустым или не использовать его вообще, но в таком случае над списком будет пустое пространство. -->
