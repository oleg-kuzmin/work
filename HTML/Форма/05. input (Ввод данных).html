<!--# INPUT (ВВОД ДАННЫХ) -->
<!-- Тег <input> позволяет создавать интерактивные элементы на сайте — поле для ввода текста, кнопка, ползунок, переключатель и другие. -->

<!--# ПРИМЕР (INPUT ВНУТРИ FORM) -->
<form class="form">
  <input type="button" placeholder="Введите логин" />
</form>

<!--# ПРИМЕР (INPUT C АТРИБУТОМ FORM, FORM С АТРИБУТОМ ID) -->
<input type="button" placeholder="Введите логин" form="my-form" />
<form class="form" id="my-form"></form>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Если <input> — кнопка (<input type="button | reset | submit">), то value будет надписью на ней. Значение value для кнопки (<input type="reset">) не передаётся на сервер.
- Если <input> — кнопка в виде картинки (<input type="image">), то value будет передано в виде двух значений координат нажатия относительно изображения имя.x и имя.y, где имя — это значение атрибута name.
- Если — текстовое поле (<input type="password | text">), то value задаст текст, который появится в этом поле при загрузке страницы. Пользователь сможет его удалить или отредактировать.
- Если вы вставляете флажок или переключатель (<input type="checkbox | radio">), то value задаст уникальное значение элемента, по умолчанию on.
- Чтобы даже те, кто использует специальные средства для чтения с экрана (скринридеры), могли точно понять, что делает тот или иной <input>, используйте этот тег в паре с label.-->

<!--# TYPE  -->
<!--* Типы для ввода данных разных форматов. -->
<input type="text" />
<!-- По умолчанию. Поле для ввода текста в одну строку.
Если попробовать вставить текст из нескольких абзацев, то они всё равно сложатся в одну строчку. -->
<input type="email" />
<!-- Поле для ввода email. Браузер проверит, есть ли в нём знак «@» и домен. -->
<input type="search" />
<!-- Поле для поиска. -->
<input type="tel" />
<!-- Поле для ввода номера телефона. -->
<input type="url" />
<!-- Поле для ввода URL-адреса. -->
<input type="password" />
<!-- Ввод пароля. По мере ввода символы будут меняться на звёздочки ***.
Можно задать минимальное и максимальное количество символов с помощью атрибутов minlength и maxlength. -->
<input type="number" />
<!-- Ввод числа. -->

<!--* Типы для различных кнопок -->
<input type="submit" />
<!-- Простая кнопка для отправки формы. -->
<input type="button" />
<!-- Обычная кнопка.-->
<input type="image" />
<!-- Кнопка «Отправить» в виде картинки.
Чтобы задать адрес картинки, используйте атрибут src, а для альтернативного текста — атрибут alt.
Чтобы скорректировать размер изображения в пикселях, используйте атрибуты height и width. -->
<input type="reset" />
<!-- Кнопка, которая сбрасывает всё, что пользователь ввёл в поля текущей формы ранее. -->

<!--* Типы для ввода дат: -->
<input type="date" />
<!-- Ввод даты без времени: год, месяц и дата. -->
<input type="datetime-local" />
<!-- Ввод даты и времени в текущем часовом поясе, когда зоны UTC не указываются. -->
<input type="month" />
<!-- Ввод месяца и года, без указания часового пояса. -->
<input type="week" />
<!-- Ввод номера недели. -->
<input type="time" />
<!-- Ввод времени без указания часового пояса. -->

<!--* Типы для элементов форм: -->
<input type="checkbox" />
<!-- Флажки, или чекбокс, с несколькими вариантами на выбор. -->
<input type="radio" />
<!-- Кнопка-переключатель для выбора одного из нескольких вариантов. -->
<input type="range" />
<!-- Ползунок для выбора чисел из заданного диапазона. -->
<input type="color" />
<!-- Виджет для выбора цвета. Иногда его называют колорпикер (colorpicker). -->
<input type="file" />
<!-- Выбор файла для отправки. -->

<!--* Скрытый тип -->
<input type="hidden" />
<!-- Поле ввода с этим значением атрибута type не видно на странице, но в то же время оно отправляет своё значение на сервер. -->
