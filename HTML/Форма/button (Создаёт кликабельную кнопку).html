<!--# Связывание button с формой (1 вариант) -->
<form class="form">
  <button></button>
</form>

<!--* <button> проще стилизовать, так как внутрь <button> можно добавить любой HTML-контент, например, <em>, <strong> или <img>   -->
<!--* В любой ситуации, где вам нужно выбирать, кнопка это или ссылка, выберите кнопку (<button>) -->
<!--* Если вы можете дать какой-то адрес для перенаправления — тогда это ссылка (<a href="">) -->
<!--* Всегда начинайте с кнопки -->
<!--* Если мы по клику на элемент открываем новое окно или перенаправляем пользователя на другую страницу — выбираем тег <a>, ссылку -->
<!--* Если мы никуда пользователя не отправляем, а, например, открываем диалоговое окно или листаем слайдер, то это кнопки -->

<!--# Связывание button с формой (2 вариант) -->
<button type="submit" form="my-form"></button>
<form class="form" id="my-form"></form>

<!--# Атрибут type -->
<button type="submit"></button>
<!-- отправит форму -->
<button type="reset"></button>
<!-- сбросит форму -->
<button type="button"></button>
<!-- просто кнопка. Действие для неё можно задать через скрипты -->

<!--# Стили user agent stylesheet type="button"-->
<style>
  button {
    appearance: auto;
    writing-mode: horizontal-tb !important;
    text-rendering: auto;
    color: buttontext;
    letter-spacing: normal;
    word-spacing: normal;
    line-height: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: center;
    align-items: flex-start;
    cursor: default;
    box-sizing: border-box;
    background-color: buttonface;
    margin: 0em;
    padding: 1px 6px;
    border-width: 2px;
    border-style: outset;
    border-color: buttonborder;
    border-image: initial;
  }
</style>

<!--# Атрибут autofocus -->
<button autofocus></button>
<!-- делает так, чтобы при загрузке страницы кнопка уже была выбрана и подсвечена, так что её можно нажать с клавиатуры клавишей Enter. -->

<!--# Атрибут disabled -->
<button disabled></button>
<!-- делает кнопку неактивной: нажать на неё нельзя, по дефолту отображается серым цветом -->

<!--# Атрибут form -->
<button form="my-form"></button>
<!-- связывает кнопку с любой формой в документе через ID. Если ID не указан, то с предшествующей формой -->

<!--# Атрибут formaction -->
<button formaction=""></button>
<!-- задаёт URL-адрес, на который отправляются данные после нажатия на кнопку. -->

<!--# Атрибут formenctype -->
<!-- определяет формат файла, который пользователь может отправить при нажатии на кнопку -->
<button formenctype="application/x-www-form-urlencoded"></button>
<!-- стандартное значение, вместо пробелов ставится +, а символы, вроде русских букв, кодируются их шестнадцатеричными значениями (например, %D0%9F%D0%B5%D1%82%D1%8F вместо Петя); -->
<button formenctype="multipart/form-data"></button>
<!-- используется, чтобы отправлять файлы, данные при этом не кодируются; -->
<button formenctype="text/plain"></button>
<!-- буквы и другие символы не кодируются, вместо пробелов появляется +. -->

<!--# Атрибут formmethod -->
<!-- сообщает браузеру, каким HTTP-методом нужно передавать данные на сервер -->
<button formmethod="get"></button>
<!-- добавляет данные из формы прямо в URL-адрес после знака «?» -->
<button formmethod="post"></button>
<!-- упаковывает данные формы в тело сообщения и передаёт их на сервер, объём данных зависит от настроек сервера -->

<!--# Атрибут formnovalidate -->
<button formnovalidate></button>
<!-- браузер не будет проверять правильность заполнения формы -->

<!--# Атрибут formtarget -->
<!-- показывает данные, которые ввёл пользователь. Где браузер откроет результат, зависит от ключевого слова -->
<button formtarget="_self"></button>
<!-- показывает данные в текущем окне. Это значение используется по умолчанию -->
<button formtarget="_blank"></button>
<!-- показывает данные в новом окне браузера — его используют чаще всего -->
<button formtarget="_parent"></button>
<!-- показывает данные внутри родительского элемента фрейма, а если такого нет, то загружает в текущем окне -->
<button formtarget="_top"></button>
<!-- отменяет все родительские фреймы и загружает страницу в полном окне браузера. Если родительских фреймов нет, то показывает данные в текущем окне -->

<!--# Атрибуты name -->
<button name="button-name" value="data-button"></button>
<!-- name - уникальное имя кнопки. Передаётся вместе с данными, которые отправляет пользователь -->
<!-- value - задаёт исходное значение кнопки, которое отправляется на сервер вместе с данными пользователя -->
