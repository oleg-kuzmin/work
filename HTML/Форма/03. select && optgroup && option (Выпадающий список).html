<!--# SELECT (ВЫПАДАЮЩИЙ СПИСОК) -->
<!-- Тег <select> позволяет создать элемент интерфейса в виде раскрывающегося списка, а также список с одним или множественным выбором. Другими словами <select> — это элемент интерфейса который использует набор данных. -->

<!--# OPTGROUP (ГРУППИРУЕТ НЕСКОЛЬКО OPTION) -->
<!-- Тег <optgroup> позволяет группировать опции внутри элемента <select>. -->

<!--# OPTION (ПУНКТ В ВЫПАДАЮЩЕМ СПИСКЕ)  -->
<!-- Тегом <option> размечается каждый элемент выпадающего списка <select>, группы опций <optgroup> или перечня <datalist>. -->

<!--# ПРИМЕР -->
<form>
  <label for="city-select">Ваш город</label>
  <select name="city" id="city-select">
    <option value="">-- Выберите город --</option>
    <option value="petersburg">Санкт-Петербург</option>
    <option value="samara">Самара</option>
    <option value="perm">Пермь</option>
    <option value="novosibirsk">Новосибирск</option>
  </select>
</form>

<select>
  <optgroup label="Необычные цветы" disabled>
    <option>Ангулоя одноцветковая</option>
    <option>Обезьяний дракула</option>
    <option>Пассифлора инкарнатная</option>
  </optgroup>
</select>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Это своего рода обёртка над списком опций, которые задаются тегом <option>.
- Чтобы иметь возможность отправить выбранное значение на сервер, необходимо выполнить несколько условий:
1) задать тегу <select> атрибут name;
2) задать каждому тегу <option> атрибут value. Если этот атрибут не задан, то его значение будет равно текстовому содержимому тега <option>.
- Внутри тега <select> могут использоваться только теги <option> и <optgroup>.
- Внутри тега <optgroup> стандартно используется один или несколько тегов <option>.
- Нельзя вкладывать один <optgroup> в другой.
- Label - обязательный атрибут <optgroup>.-->

<!--# ПРИМЕР СТИЛИЗАЦИИ -->
<form>
  <label for="city-select">Нестандартная стрелочка</label>
  <div class="select-wrapper">
    <select name="city" id="city-select">
      <option selected disabled>-- Выберите город --</option>
      <option value="petersburg">Санкт-Петербург</option>
      <option value="moscow">Москва</option>
      <option value="kazan">Казань</option>
      <option value="samara">Самара</option>
      <option value="perm">Пермь</option>
      <option value="novosibirsk">Новосибирск</option>
    </select>
  </div>
</form>

<style>
  .select-wrapper {
    position: relative;
  }

  .select-wrapper::after {
    content: "⬇️";
    position: absolute;
    right: 0;
    margin-top: -2px;
    pointer-events: none;
  }

  select {
    appearance: none; /* отключить браузерную стрелку справа */
    width: 200px;
    padding: 4px;
    border-color: #aaa;
    border-radius: 3px;
  }
</style>
