<!--# pattern (Регулярное выражение в поле формы) -->
<!-- В атрибуте pattern пишется регулярное выражение, которому должно соответствовать введённое в <input> значение. -->

<form>
  <input type="password" pattern=".{6,}" title="Минимум 6 символов">
  <button>Отправить</button>
<form>

<!-- Атрибут pattern можно применить только к тегам <input> и только со следующими значениями атрибута type: text, tel, email, url, password, search. -->
<!-- Если значение не соответствует регулярному выражению браузер покажет всплывающую подсказку с ошибкой. -->
<!-- Текст всплывающей подсказки можно дополнить при помощи атрибута title. -->
<!-- Большинство браузеров покажут этот текст вместе с ошибкой. В примере ниже в подсказке помимо стандартного текста будет написано «Минимум 6 символов». -->
