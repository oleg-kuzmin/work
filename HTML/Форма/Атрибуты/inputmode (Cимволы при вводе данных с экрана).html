<!--# inputmode (Cимволы при вводе данных с экрана) -->
<!-- Атрибут inputmode говорит браузеру на устройствах с экранной клавиатурой какой набор символов показать при вводе данных в конкретное поле. Указывается для элементов <input> или <textarea>. -->

<input type="text" inputmode="numeric" />
<textarea inputmode="text"></textarea>

<!--* проверить поддержку на сайте Can I use. -->

<!--# разница между атрибутом type и атрибутом inputmode: -->
<!-- атрибут inputmode только подсказывает браузеру, какой набор символов предложить пользователю для взаимодействия с полем ввода -->
<!-- атрибут type устанавливает тип данных, которые пользователь может ввести в поле ввода -->

<!--# Атрибут none -->
<!-- Не показывает виртуальную клавиатуру устройства пользователя. -->
<!-- Может использоваться для приложения или сайта, которые предлагают свою клавиатуру. -->

<!--# Атрибут text -->
<!-- Используется стандартная клавиатура устройства пользователя. -->
<!-- Является значением по умолчанию, учитывает локализацию устройства пользователя. -->

<!--# Атрибут numeric -->
<!-- Числовая раскладка клавиатуры. -->
<!-- Чаще всего используется для полей ввода, ожидающих цифры: код доступа, номер документа, почтовый индекс и т.п. -->
<!-- В сочетании с атрибутами pattern, minlength и maxlength позволяет настроить поле ввода для разных вариантов использования. -->

<!--# Атрибут decimal -->
<!-- Ввод дробных значений чисел с разрядами и разделителем. -->
<!-- Для использования символа-разделителя (точка или запятая) учитывается локализация устройства пользователя. -->

<!--# Атрибут tel -->
<!-- Ввод номера телефона на клавиатуре, которая использует числа от 0 до 9, звёздочку * и решётку #. -->
<!-- При использовании этого значения, для поля ввода рекомендуется указывать тип tel -->
<input type="tel" inputmode="tel">

<!--# Атрибут email -->
<!-- Клавиатура, оптимизированная для ввода электронной почты. -->
<!-- Символы @ и точка . могут располагаться в более удобном месте. -->
<!-- Может иметь отдельные кнопки для ввода доменов первого уровня (.com, .ru). -->
<!-- При использовании этого значения, для поля ввода рекомендуется указывать тип email -->
<input type="email" inputmode="email">

<!--# Атрибут search -->
<!-- Используется клавиатура, оптимизированная для работы с поиском: кнопка ввода может быть заменена на «Enter», «Поиск» или «Go» -->
<!-- может добавиться функция голосового ввода -->
<!-- может добавиться кнопка ввода эмодзи или смайлов -->

<!--# Атрибут url -->
<!-- Используется клавиатура, оптимизированная для ввода ссылок. -->
<!-- Может иметь отдельные кнопки для ввода доменов первого уровня (.com, .ru). -->
<!-- Символы точки . и косой черты / могут располагаться в более удобных местах. -->
