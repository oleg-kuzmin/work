<!--# for (Cвязывает теги с контролами формы) -->
<!-- Атрибут for связывает текст в <label> или тег <output> с контролами формы. -->
<!-- Связь устанавливается парой атрибутов for-id, где for одного элемента ссылается на id другого (или других). -->
<!-- for можно задать только для <label> или <output>. -->

<label for="number">Ваше любимое число:</label>
<input id="number" />

<!-- не каждый элемент подойдёт для связи, годятся только из категории «связываемых»:
  <button>
  <input>
  <meter>
  <progress>
  <select>
  <textarea>
  И сам <output> -->

<!-- элементам из списка выше можно задать уникальный id, на который сможет сослаться атрибут for в <label> или <output>. -->
<input id="name" />
<input id="age" />
<output for="name age"></output>
