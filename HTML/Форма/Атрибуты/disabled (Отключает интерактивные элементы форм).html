<!--# disabled (Отключает интерактивные элементы форм) -->
<!-- С помощью атрибута disabled можно отключать интерактивные элементы форм. -->
<!-- Пока этот атрибут есть, с элементом нельзя будет взаимодействовать. -->

<fieldset disabled>
  <label>
    Ваше имя
    <input type="text" />
  </label>
  <label>
    Ваш номер телефона
    <input type="text" />
  </label>
</fieldset>

<!-- Может применяться к следующим элементам формы: <button>, <fieldset>, <optgroup>, <option>, <select>, <textarea>, <input> -->
<!-- Атрибут disabled делает элемент неактивным: с ним нельзя взаимодействовать, кликнуть на него, на нём нельзя сфокусироваться, отключённое поле не будет отправлено вместе с остальными полями формы. -->
<!-- Атрибут срабатывает не только на самом элементе, но и на всех его потомках. -->
<!-- Наличие атрибута disabled отключает влияние атрибутов required и pattern. -->
<!-- Элемент с атрибутом disabled можно стилизовать при помощи псевдокласса :disabled. По умолчанию браузер делает их серыми и менее контрастными. -->
