<!--# form (Форма).html -->
<form action="" method="get">
  <p>
    <label for="name">Введите имя:</label>
    <input type="text" name="name" id="name" required>
  </p>
  <p>
    <label for="email">Введите email:</label>
    <input type="email" name="email" id="email" required>
  </p>
  <button type="submit">Отправить</button>
</form>

<!--* Отправка формы с помощью атрибутов action и method происходит синхронно -->

<!--# Атрибут action -->
<form action="URL"></form>
<!-- ссылка на обработчик (программу, которая обработает данные формы на сервере) -->
<form action="mailto:alex-dust@yandex.ru" enctype="text/plain"></form>
<!-- отправка данных, которые введёт пользователь, на почту -->

<!--# Атрибут method -->
<form method="GET"></form>
<!-- используется по умолчанию, это метод, используемый браузером, который говорит серверу, что нужно отправить назад данный ресурс: «Эй, сервер, я хочу получить этот ресурс». Поскольку тело пустое, если форма отправляется с использованием данного метода, данные, отправляемые на сервер, добавляются к URL-адресу, данные добавляются в URL как последовательность пар ключ-значение. После того, как URL веб-адрес закончился, мы добавляем знак вопроса (?), за которым следуют пары ключ-значение, каждая из которых разделена амперсандом (&) www.yandex.ru/form?user=Oleg&search=Котики. У него есть ограничение: URL не должен получиться длиннее, чем 3000 символов. -->
HTTP-запрос имеет следующий вид:

GET /?user=Oleg&search=Котики HTTP/2.0
Host: yandex.ru

<form method="POST"></form>
<!-- Браузер использует этот метод для связи с сервером при запросе ответа с учётом данных, представленные в теле HTTP-запроса: «Эй, сервер, взгляни на эти данные и отправь мне соответствующий результат». Если форма отправляется с использованием этого метода, данные добавляются в тело HTTP-запроса, когда форма отправляется с использованием метода POST, данные добавляются не к URL-адресу, а включаются в тело запроса -->
HTTP-запрос имеет следующий вид:

POST / HTTP/2.0
Host: yandex.ru
Content-Type: application/x-www-form-urlencoded
<!-- тип данных, отправляемых на сервер -->
Content-Length: 13
<!-- размер тела -->
user=Oleg&search=Котики

<!--# Атрибут name  -->
<form name="my-form"></form>
<!-- уникальное имя формы. -->
<!--* Пользователь его не увидит, зато скрипты смогут найти нужную форму. Например, по этому имени, можно получить доступ к форме из коллекции document.forms. -->

<!--# Атрибут autocomplete -->
<form type="text" autocomplete></form>
<form type="text" autocomplete="on"></form>
<form type="text" autocomplete="off"></form>
<!-- включает или выключает автозаполнение для формы -->
<!-- Браузер может подставить данные, которые пользователь сохранил ранее, например, пароль, номер карты или адрес -->
<!-- Если у пользователя в настройках браузера отключена функция автозаполнения, то этот атрибут уже ни на что не повлияет -->

<!-- Кроме элемента <form>, вы можете указать этот атрибут для любого поля, которое требует ввода данных — <input>, принимающий на вход текст или число, <select> или <textarea>. -->
<!-- Если задать autocomplete="on" для <form>, то это сработает для всех вложенных элементов формы. -->
<!-- Значение атрибута может перебиваться значениями, прописанными в дочерних элементах. -->

<!-- Для правильного автозаполнения желательно, чтобы: -->
<!-- у элементов <input>, <select> и <textarea> были прописаны атрибуты name или id; -->
<!-- они были обёрнуты в тег <form>; -->
<!-- сама форма имела кнопку отправки — <input> или <button> с атрибутом type="submit". -->

<!--* autocomplete="on" - значение по умолчанию. Включает автозаполнение для этой формы. -->
<!--* autocomplete="off" - выключает автозаполнение. Например, если форма собирает уникальные данные типа капчи -->
<!--* autocomplete="name" - автозаполнение имени -->

<!--# Атрибут novalidate -->
<form novalidate></form>
<!-- браузер не будет проверять правильность заполнения формы -->

<!--# Атрибут enctype -->
<!-- определяет, какой вид кодирования будет применён к данным из формы -->
<!-- обязательно надо ставить, если через форму отправляются файлы, в остальных случаях — не обязательно. -->
<form enctype="application/x-www-form-urlencoded"></form>
<!--* это значение по умолчанию. -->
<!-- Данные будут кодироваться так, что пробелы превратятся в знак +, а символы вроде кириллицы будут представлены в шестнадцатеричном значении. -->
<!-- Например, так будет выглядеть имя Степан: %D0%A1%D1%82%D0%B5%D0%BF%D0%B0%D0%BD -->
<form enctype="multipart/form-data"></form>
<!-- вариант, который надо указать, если через форму отправляются файлы. В этом случае данные не кодируются -->
<form enctype="text/plain"></form>
<!-- в этом случае пробелы меняются на +, а остальные символы передаются без изменений -->

<!--# Атрибут accept-charset -->
<form accept-charset="UTF-8 Windows-1251"></form>
<!-- задаёт кодировку, в которой сервер принимает данные из формы -->
<!-- можно указать один вариант или несколько -->
