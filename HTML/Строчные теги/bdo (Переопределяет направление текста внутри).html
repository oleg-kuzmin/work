<!--# bdo (Переопределяет направление текста внутри) -->
<!-- Тег <bdo> переопределяет направление текста внутри — он отображается в другом направлении. Используется обычно для языков, где текст читается справа налево. -->
<p>
  <bdo>В Великобритании левостороннее дорожное движение.</bdo>
</p>

<!-- # Атрибут dir (направление текста содержимого - используется для языков, которые читаются справа налево) -->
<!--* слева направо (по умолчанию) -->
<bdo dir="ltr"></bdo>

<!--* справа налево -->
<bdo dir="rtl"></bdo>

<!--* определяется браузером автоматически на основании содержимого (не рекомендуется) -->
<bdo dir="auto"></bdo>
