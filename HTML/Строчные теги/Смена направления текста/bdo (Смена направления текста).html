<!--# bdo (Смена направления текста) -->
<!-- Тег <bdo> переопределяет направление текста внутри — он отображается в другом направлении. -->
<!-- Используется обычно для языков, где текст читается справа налево. -->

<p>
  <bdo>В Великобритании левостороннее дорожное движение.</bdo>
</p>

<!-- # Атрибут dir (направление текста содержимого) -->
<bdo dir="ltr"></bdo>
<!-- слева направо (по умолчанию) -->

<bdo dir="rtl"></bdo>
<!-- справа налево -->

<bdo dir="auto"></bdo>
<!-- определяется браузером автоматически на основании содержимого (не рекомендуется) -->

<!--# Стили user agent stylesheet -->
<style>
  bdo {
    unicode-bidi: bidi-override;
  }
</style>
