<!--# output (Вывод результата вычислений или действий) -->
<form>
  <p>Для скольких людей надо приготовить яичницу:</p>
  <input type="number" name="peoples" oninput="eggs.value = (parseInt(peoples.value) * 2)" />
  <p>Необходимое количество яиц:</p>
  <output name="eggs"></output>
  <!-- допустимо вставлять пустой тег в разметку и класть выводимое значение внутрь него при помощи JavaScript -->
</form>

<!-- информация, которую пользователь вводит или изменяет в форме -->
<!-- вывод расчётов по данным, которые указал пользователь (калькулятор, гороскоп и тому подобное) -->
<!--* используется в тех случаях, когда пользователю надо показать результат работы программы в реальном времени -->

<!--# Атрибут for -->
<!-- значением может быть один или несколько ID, разделённых пробелом Указывает на связь перечисленных -->
<!-- элементов ввода (например, <input />) с элементом <output> -->

<!--# Атрибут form -->
<!-- указывается ID формы в этом же документе, с которой связывается поле вывода -->

<!--# Атрибут name -->
<!-- имя поля вывода. Используется для подписи результата при отправке формы. -->

<style>
  output {
    display: inline;
    unicode-bidi: isolate;
  }
</style>
