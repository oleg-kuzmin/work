<!--# strong (Выделение важного контента) -->
<!-- Тег <strong> добавляет обёрнутому в него слову или фразе очень высокую важность. -->
<!-- может использоваться для выделения предупреждений или части документа, которую пользователь должен увидеть раньше остального. -->
<!-- при этом обозначение части текста тегом <strong> не должно изменять смысла предложения. -->

<p>Эта правка <strong>критически важна</strong> для проекта!</p>

<!--# Стили user agent stylesheet -->
<style>
  strong {
    font-weight: bold;
  }
</style>
