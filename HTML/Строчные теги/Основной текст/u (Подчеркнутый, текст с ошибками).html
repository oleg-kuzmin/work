<!--# u (Подчеркнутый, текст с ошибками) -->
<!-- Тег <u> предназначен для выделения фрагмента текста, который стилистически отличается от остального текста. -->
<!-- Например, слова с орфографическими ошибками или имена в китайском языке (по правилам их принято подчёркивать). -->

<p>В <u>чилавеке</u> должно быть всё <u>прикрасна</u>: и <u>лецо</u>, и одежда, и душа, и мысли.</p>

<!--* стоит использовать, только если мы хотим показать, что текст внутри стилистически отличается от остального текста -->
<!--* не используется Если мы хотим подчеркнуть важность или выделить текст -->
<!--* для этого предназначены <strong>, <em>, <mark> -->
