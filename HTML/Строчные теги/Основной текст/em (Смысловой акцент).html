<!--# em (Смысловой акцент) -->
<!-- Тег <em> добавляет тексту внутри смысловой акцент. -->

<p>Коты <em>обожают</em> кошачью мяту</p>

<p>
  <em>
    Этого не ожидал никто,
    <em>даже известный своим природным чутьём Джимми</em>
  </em>
</p>

<!--* используйте для смыслового выделения куска текста и не используйте для просто курсива — для этого нужен тег <i> -->
<!--* <em> также не задуман для придания важности тексту — для этого подойдёт <strong> -->
<!--* можно вкладывать <em> друг в друга — семантическое ударение будет усиливаться с каждым уровнем вложенности -->
<!--* например, будет постепенно нарастать интонация у скринридеров -->

<!--# Стили user agent stylesheet -->
<style>
  em {
    font-style: italic;
  }
</style>
