<!--# mark (Выделяет фрагмент текста маркером) -->
<!-- Тег <mark> выделяет или подсвечивает важный фрагмент текста. -->
<!-- Например найденные слова во время поиска по тексту -->

<p>
  Мы можем предложить вам на выбор преимущественно <mark>чёрных</mark>, <mark>белых</mark> или
  <mark>серых</mark> котов.
</p>

<!--* помогает подсветить то, на что автор основного текста хочет обратить внимание -->

<!--# Стили user agent stylesheet -->
<style>
  mark {
    background-color: mark; /* = #ffff00 (yellow) */
    color: marktext;
  }
</style>
