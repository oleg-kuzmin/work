<!--# map (Контейнер для area) -->
<!-- Тег <map> — это обёртка для тега <area>, он нужен для связи с картинкой. -->

<map name="doka-label">
  <area
    shape="poly"
    coords="192,2,131,31,112,103,134,160,185,191,585,191,643,155,661,93,637,30,579,1"
    href="/js/"
    target="_blank"
    alt="JS"
  />
</map>
<img usemap="#doka-label" />

<!--# Атрибут name -->
<!-- У тега <map> должен быть атрибут name с уникальным именем, на которое мы будем ссылаться в атрибуте usemap картинки. -->
<!-- А внутри тега может быть сколько угодно <area> — они размечают на картинке области-ссылки. -->
