<!--# AUDIO (ВСТРАИВАЕТ АУДИОФАЙЛ НА СТРАНИЦУ) -->
<!-- Тег <audio> добавляет на страницу аудиоплеер, который может воспроизвести звуковой файл. -->

<!--# ПРИМЕР -->
<figure>
  <figcaption>Привет, я Алиса</figcaption>
  <audio controls src="hi-alice.mp3">
    Ваш браузер не поддерживает встроенное аудио. Попробуйте скачать его
    <a href="hi-alice.mp3" download>по ссылке</a>.
  </audio>
</figure>

<audio controls>
  <source src="audio.opus" type="audio/ogg; codecs=opus" />
  <source src="audio.ogg" type="audio/ogg; codecs=vorbis" />
  <source src="audio.ogg" type="audio/ogg" />
  <source src="audio.mp3" type="audio/mpeg" />
  <p>
    Ваш браузер не поддерживает встроенное аудио. Попробуйте
    <a href="audio.mp3" download>скачать</a> файл.
  </p>
</audio>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Внутри контейнера <audio> пишется текст, который появится, если браузер не поддерживает встроенное аудио.
- Тег работает с тремя форматами аудио: MP3, WAV и OGG. Каждый из них нужно проверить на сайте Can I Use. Если браузер не
поддерживает необходимый формат, применим тег <source>.
- Адрес звукового файла задаётся с помощью атрибута src или тега <source>, который помещается внутри <audio>.
- Тег <source> позволяет добавить несколько форматов одного и того же файла на случай, если какой-то из них не будет поддерживаться браузером.
- Если не указать атрибут controls, то браузер не будет показывать стандартные элементы управления аудиоплеером. Создать свои элементы управления можно с помощью JavaScript.
- Значение свойства display у тега <audio> по умолчанию inline, а значит внизу может появиться отступ, который зависит от высоты строки. Чтобы убрать этот отступ, напиши для плеера display: block.
- Используйте CSS-свойства, чтобы настроить общий внешний вид и расположение аудиоплеера. Например, border и border-radius, padding, margin и другие параметры. Отдельные элементы внутри плеера изменить не получится. В разных браузерах они выглядят по-разному. -->

<!--# SRC -->
<audio src="URL"></audio>
<!-- URL-адрес аудиофайла. Его ещё можно задать через тег <source>. -->

<!--# AUTOPLAY -->
<audio autoplay></audio>
<!-- Аудиозапись начнёт играть в момент загрузки страницы, не дожидаясь, когда файл скачается полностью. Но лучше так не делать, потому что никто не любит, когда что-то начинает играть без предупреждения. Практически все браузеры, в том числе Chrome, блокируют его. -->

<!--# CONTROLS -->
<audio controls></audio>
<!-- Добавляет стандартные элементы управления аудиоплеером: кнопку воспроизведения и паузы, полосу прокрутки, уровень громкости и другие элементы, в зависимости от браузера. -->

<!--# LOOP -->
<audio loop></audio>
<!-- Зацикливает воспроизведение аудио, так что оно снова начинает играть каждый раз после завершения. -->

<!--# MUTED -->
<audio muted></audio>
<!-- Звук будет на нуле, пока пользователь его не увеличит. -->

<!--# PRELOAD -->
<audio preload="none"></audio>
<!-- Аудиофайл не загружается предварительно. -->

<audio preload="metadata"></audio>
<!-- Загружается только информация о файле, например, размер и продолжительность. Рекомендуем использовать именно этот параметр, чтобы не загружать аудио, пока пользователь не захочет его прослушать. -->

<audio preload="auto"></audio>
<!-- Аудиофайл загружается со страницей, чтобы пользователь мог сразу начать его слушать. Если не указывать никакое значение preload, то атрибут будет работать как auto. Если стоит атрибут autoplay, то preload не работает. -->
