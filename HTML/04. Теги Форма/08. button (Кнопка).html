 <!--# button (button: "кнопка") -->
<!-- Тег чтобы добавить на страницу кнопку. -->

<!--# пример (button внутри form) -->
<form class="form">
  <button>Имя кнопки</button>
</form>

<!--# пример (button с атрибутом form и form с id) -->
<button type="submit" form="my-form">Имя кнопки</button>
<form class="form" id="my-form"></form>

<!--# общая информация
- С помощью CSS можно настроить внешний вид кнопки <button> и текста на ней: шрифт, размер, цвет фона и другие параметры. А если ничего не менять, то <button> будет выглядеть, как стандартная браузерная кнопка.
- <button> проще стилизовать, так как внутрь <button> можно добавить любой HTML-контент, например, <em>, <strong> или <img>.
- В любой ситуации, где вам нужно выбирать, кнопка это или ссылка, начните с выбора кнопки.
- Если мы никуда пользователя не отправляем, а, например, открываем диалоговое окно или листаем слайдер, то это кнопка.
- Если мы по клику на элемент открываем новое окно или перенаправляем пользователя на другую страницу — тогда это ссылка. -->

<!--# type -->
<button type="submit">Отправить</button>
<!-- Отправляет данные на сервер. Это также значение по умолчанию. -->
<button type="reset">Сбросить</button>
<!-- Удаляет введённые данные из формы. -->
<button type="button">Имя кнопки</button>
<!-- Просто кнопка. Действие для неё можно задать через скрипты. -->
