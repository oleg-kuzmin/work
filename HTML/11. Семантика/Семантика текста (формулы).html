<!--# Семантика текста (формулы) -->
<sub></sub> subscript, подстрочный текст для формул
<!-- чаще всего <sub> используется для записи химических или математических формул -->
<!--* можно использовать тег <sub> внутри тега <var> для вывода индекса переменных, например, элементов массива или матрицы -->
<!--* можно вкладывать друг в друга, тогда на каждом шаге текст будет спускаться ниже, а его размер будет уменьшаться -->

<sup></sup> - superscript, надстрочный текст для формул
<!-- чаще всего <sup> используется для вывода степеней в математических формулах -->
<!--* можно использовать тег <sup> внутри тега <var> -->
<!--* можно вкладывать друг в друга, тогда на каждом шаге текст будет подниматься вверх, а его размер будет уменьшаться -->
