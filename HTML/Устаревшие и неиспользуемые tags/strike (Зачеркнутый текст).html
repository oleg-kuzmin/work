<!--# strike (Зачёркнутый текст) -->
Для обозначения текста, который потерял свою актуальность, например, изменения цены Распродажа:
<strike>1200</strike> 990 ₽

<!--* Чем заменить -->
Распродажа: <del>1200 ₽</del> <ins>990 ₽</ins>
<!-- А для ситуации, когда нужно просто зачеркнуть текст, добавили более сокращённую запись: <s>: -->
Список покупок:
<ol>
  <li><s>Молоко</s></li>
  <li><s>Хлеб</s></li>
  <li><s>Яйца</s></li>
  <li>Сыр</li>
</ol>
