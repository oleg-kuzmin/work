<!--# acronym (Аббревиатура, которую можно произнести слитно) -->
<!-- Акронимы образуются начальными звуками. Фактически, акроним представляет собой слово, являющееся сокращением, которое можно произнести слитно, в отличие от других видов аббревиатур, которые произносят «по буквам», например: СНГ — [эс-эн-гэ], МВД — [эм-вэ-дэ]. -->
<acronym title="Graphics Interchange Format">
  GIF
</acronym> — устаревший формат графики
