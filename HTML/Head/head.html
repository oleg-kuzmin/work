<!--****** Теги ******-->
<meta charset="UTF-8">

<meta name="author" content="Oleg Kuzmin">
<!-- Атрибут name определяет назначение метатега. Атрибут content содержит саму инструкцию. -->

<meta name="description" content="Страница про различные веб-технологии">
<!-- Описание контента прописывают в метатеге description. -->
<!-- Он содержит небольшой текст — около абзаца — рассказывающий, чему посвящён сайт. -->

<meta name="keywords" content="HTML5, CSS">
<!-- ключевые слова -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- width=device-width означает «занимать всю ширину экрана»; -->
<!-- initial-scale=1 — что страница на любом устройстве должна отображаться в масштабе 1:1, то есть не масштабироваться при загрузке. -->

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- для совместимости -->

<link rel="icon" href="fav.ico" type="image">
<link rel="shortcut icon" href="favicon.ico">
<!-- favicon — иконку для вкладки браузера.  -->
<!-- rel — назначение (от англ. relation, отношение); здесь это иконка -->
<!-- type — тип файла. здесь это картинка -->
<!-- href — атрибут адреса -->

<title></title>
<!-- заголовок страницы -->
