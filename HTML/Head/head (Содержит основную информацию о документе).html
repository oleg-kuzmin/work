<!--# head (Содержит основную информацию о документе) -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<!--# meta (описание, ключевые слова и другие данные, которые могут понадобиться браузерам и поисковым системам) -->
<meta charset="UTF-8" />
<!-- Кодировка страницы -->

<meta name="author" content="Oleg Kuzmin" />
<!-- Данные об авторе страницы -->

<meta name="description" content="Страница про различные веб-технологии" />
<!-- Описание контента (небольшой текст около абзаца) чему посвящён сайт. -->

<meta name="keywords" content="HTML5, CSS" />
<!-- ключевые слова -->

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- width=device-width (занимать всю ширину экрана) -->
<!-- initial-scale=1 (страница на любом устройстве при загрузке должна отображаться в масштабе 1:1 -->

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- совместимость с IE -->

<!--# link (подключение других файлов) -->
<!--* favicon — иконка для вкладки браузера -->
<link rel="shortcut icon" type="image/png" href="/favicon.png">
<!-- rel — назначение -->
<!-- type — тип файла -->
<!-- href — атрибут адреса -->

<!--* ссылка на внешний документ (не использовать type) -->
<link rel="stylesheet" href="./pages/index.css" />
<!-- rel — назначение -->
<!-- href — атрибут адреса -->

<!--# title (заголовок страницы) -->
<title>Лучший сайт о котиках!</title>
