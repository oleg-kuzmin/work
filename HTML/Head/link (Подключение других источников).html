<!--# link (Подключение других источников) -->
<!-- Позволяет загружать на страницу содержимое из внешнего файла. -->

<!--* ссылка на внешний документ (не использовать type) -->
<link rel="stylesheet" href="./pages/index.css" />

<!--* favicon — иконка для вкладки браузера -->
<link rel="shortcut icon" type="image/png" href="./favicon.png" />

<!--* разные версии сайта -->
<link href="default.css" rel="stylesheet" title="Default Style" />
<link href="accessibility.css" rel="alternate stylesheet" title="Accessibility" />

<!--* фавиконки для разных экранов и устройств: -->
<!-- На iPad третьего поколения с Retina-дисплеем: -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon144.png" />
<!-- iPhone с Retina-дисплеем: -->
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon114.png" />
<!-- iPad первого и второго поколений: -->
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon72.png" />
<!-- iPhone, iPod Touch и Android 2.1+ устройства без Retina дисплея: -->
<link rel="apple-touch-icon-precomposed" href="favicon57.png" />
<!-- стандартная фавиконка -->
<link rel="icon" href="favicon32.png" />

<!--* разные стили, в зависимости от устройства и размера экрана: -->
<link href="print.css" rel="stylesheet" media="print" />
<link href="mobile.css" rel="stylesheet" media="all" />
<link href="desktop.css" rel="stylesheet" media="screen and (min-width: 600px)" />
<link href="highres.css" rel="stylesheet" media="screen and (min-resolution: 300dpi)" />

<!--# Атрибут rel -->
<!-- говорит браузеру, какую роль играет ссылка внутри тега.  -->
<!-- Иными словами, этот атрибут выражает отношения между вашей страницей и файлом, на который ведёт ссылка -->

<link rel="stylesheet" />
<!-- означает, что ссылка внутри <link> ведёт на внешний файл с CSS-стилями -->

<link rel="shortcut icon" />
<link rel="icon" />
<!-- добавление фавиконки -->

<link rel="apple-touch-icon-precomposed" />
<!-- помогает определить, какую фавиконку на каком устройстве загружать -->

<link rel="preload" href="style.css" as="style" />
<!-- говорит браузеру как можно скорее загрузить и кэшировать ресурс (например, скрипт или таблицу стилей). -->
<!-- Это полезно, когда ресурс понадобится через несколько секунд после загрузки страницы — и вы хотите ускорить процесс. -->
<!-- Браузер ничего не делает с ресурсом после загрузки. -->
<!-- Скрипты не выполняются, таблицы стилей не применяются. -->
<!-- Ресурс просто кэшируется и немедленно предоставляется по запросу. -->
<!-- Браузер обязан загрузить ресурс, указанный в <link rel="preload">. -->
<!-- В других случаях, кроме preload, он может проигнорировать предварительную загрузку, например, если работает на медленном соединении. -->

<link rel="prefetch" href="style.css" as="style" />
<!-- Просит браузер загрузить и кэшировать ресурс (например, скрипт или таблицу стилей) в фоновом режиме. -->
<!-- Загрузка происходит с низким приоритетом, поэтому не мешает более важным ресурсам. -->
<!-- Это полезно, если ресурс понадобится на следующей странице, а вы хотите заранее его кэшировать. -->
<!-- Браузер ничего не делает с ресурсом после загрузки. -->
<!-- Скрипты не выполняются, таблицы стилей не применяются. -->
<!-- Ресурс просто кэшируется и немедленно предоставляется по запросу. -->

<link rel="preconnect" href="https://api.my-app.com" />
<!-- просит браузер заранее подключиться к домену, когда вы хотите ускорить установку соединения в будущем. -->
<!-- Браузер должен установить соединение, если извлекает какие-то ресурсы с нового стороннего домена. -->
<!-- Например, если загружает шрифты Google Fonts, React из CDN или запрашивает ответ JSON с сервера API. -->
<!-- Установка нового соединения обычно занимает несколько сотен миллисекунд. -->
<!-- Она производится один раз, но всё равно отнимает время. -->
<!-- Если вы заранее установили соединение, то сэкономите+ время и быстрее загрузите ресурсы с этого домена. -->
<!-- Не злоупотребляйте. -->
<!-- Установка и поддержание соединения — дорогостоящая операция как для клиента, так и для сервера. -->
<!-- Используйте этот тег максимум для 4-6 доменов. -->

<link rel="dns-prefetch" href="https://api.my-app.com" />
<!-- просит браузер заранее выполнить резолвинг DNS для домена, если вы скоро будете подключаться к нему и хотите ускорить начальное соединение. -->
<!-- Для каждого нового домена разрешение записи DNS обычно занимает около 20-120 мс. -->
<!-- Это влияет только на загрузку первого ресурса с данного домена, но всё равно представляет задержку. -->
<!-- Если осуществить разрешение DNS заранее, то мы сэкономим время и загрузим ресурс быстрее. -->
<!-- Обратите внимание схожие характеристики на <link rel= "dns-prefetch"/> и <link rel= "preconnect">. -->
<!-- Использовать их вместе для одного домена обычно не имеет смысла: -->
<!-- <link rel= "preconnect"> уже включает в себя <link rel= "dns-prefetch"/> и многое другое. Это можно оправдать в двух случаях: -->
<!-- Вы хотите поддерживать старые браузеры. -->
<!-- Вы хотите ускорить подключение более чем к 4−6 доменам -->

<link rel="canonical" href="https://site.ru/" />
<link rel="alternate" href="https://m.site.ru/" />
<!-- также можно указать, является ли страница канонической (главной среди дублированных) или альтернативной -->
<!-- Это нужно для качественной индексации в поисковиках. -->
<!-- Также в alternate указываются всякие REST API и другие сервисные дела. -->

<!--# Атрибут as -->
<!-- позволяет указать тип загружаемого контента. -->
<!-- Благодаря ему мы помогаем браузеру правильно расставлять приоритеты и планировать загрузку. -->
<!-- as стоит применять, если указан атрибут rel="preload" или rel="prefetch". -->
<!-- as может быть чем угодно, что можно скачать в браузере: -->
<!-- style для таблиц стилей, -->
<!-- script для скриптов, -->
<!-- font для шрифтов, -->
<!-- fetch для ресурсов, загруженных с помощью fetch() или XMLHttpRequest, -->

<!--# Атрибут sizes -->
<link sizes="114x114" />
<!-- устанавливает размер — ширину и высоту — фавиконки в пикселях, например sizes="114x114". -->

<link sizes="any" />
<!-- А если написать sizes="any", то браузер сможет масштабировать иконку под любой размер. -->
<!-- Так можно делать с иконками в векторном формате, например SVG. -->

<!--# Атрибут media -->
<link href="mobile.css" rel="stylesheet" media="screen and (max-width: 600px)" />
<!-- в зависимости от того, на каком устройстве открывают вашу страницу, можно применять разные стили к тексту или показывать разные иконки. Атрибут media указывает устройство, на котором работает тот или иной стиль. -->

<link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)" />
<link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)" />
<!-- Также атрибут media может определять, какая тема используется в ОС. -->
<!-- Благодаря этому можно произвести небольшие оптимизации. -->
<!-- Например, если у нас есть два разделённых CSS-файла, каждый из которых содержит стили для одной из тем, то приоритет при загрузке будет отдаваться именно тому файлу, который относится к выбранной системной теме: -->

<!--# Атрибут crossorigin -->
<!-- указывает должен ли ресурс загружаться с помощью запроса CORS. -->
<!-- Данный атрибут имеет два доступных значения: -->
<!-- anonymous — Cross-origin запрос выполняется без отправки учётных данных; -->
<!-- use-credentials — Cross-origin запрос выполняется с отправкой учётных данных. -->

<!--# Атрибут type -->
<!-- MIME тип файла -->

<!-- URL-ссылка на внешний файл. -->
