<!--# FORM (ФОРМА) -->
<!-- Тег <form> добавляет на страницу форму, которую пользователь может заполнить. Например, ввести своё имя, фамилию или почту.Данные формы отправляются на сервер. -->

<!--# ПРИМЕР -->
<form action="" method="get">
  <p>
    <label for="name">Введите имя:</label>
    <input type="text" name="name" id="name" required />
  </p>
  <p>
    <label for="email">Введите email:</label>
    <input type="email" name="email" id="email" required />
  </p>
  <button type="submit">Отправить</button>
</form>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- На странице можно сделать сколько угодно форм. Но одновременно пользователь сможет отправить только одну заполненную форму.
- Никогда не используйте method="get", если хочется отправить конфиденциальные данные, потому что их можно будет легко прочитать в запросе, который отправляет форма, и даже в адресной строке браузера.
- Вариант method="get" удобен тем, что полученный URL с ответами можно сохранить в закладки. Например, пользователь может заполнить форму и поделиться ссылкой с результатами с кем-нибудь ещё.-->

<!--# ACTION -->
<!-- Здесь указывается ссылка на скрипт, который обработает форму.
Это может быть полная URL-ссылка, а может быть относительная, типа html/sendform.
Если не указать атрибут action, то страница будет просто обновляться каждый раз, когда отправляется форма. -->
<form action="url"></form>
<form action="mailto:info@oleg-kuzmin.ru" enctype="text/plain"></form>

<!--# METHOD -->
<form method="get"></form>
<!-- Ответы пользователя дописываются в URL в формате «параметр=значение», например «email=name@yandex.ru».
Выглядит это так: site.com/form?name=Oleg&email=name@yandex.ru.
То есть параметр — это то, что вы спрашиваете у пользователя, а значение — его ответ.
Пары «параметр=значение» разделяются знаком &.
Вариант method="get" используется по умолчанию, но у него есть ограничение: URL не должен получиться длиннее, чем 3000 символов.
  HTTP-запрос имеет следующий вид:
  GET /?user=Oleg&search=Котики HTTP/2.0
  Host: yandex.ru -->

<form method="post"></form>
<!-- Данные из формы пакуются в тело формы и отправляются на сервер.
В этом случае нет ограничений по объёму данных, поэтому этот способ подойдёт для заполнения базы данных или отправки файлов.
  HTTP-запрос имеет следующий вид:
  POST / HTTP/2.0
  Host: yandex.ru
  Content-Type: application/x-www-form-urlencoded
  Content-Length: 13
  user=Oleg&email=name@yandex.ru -->

<!--# NAME  -->
<form name="my-form"></form>
<!-- Уникальное имя формы. Пользователь его не увидит, зато скрипты смогут найти нужную форму.
Например, по этому имени, можно получить доступ к форме из коллекции document.forms. -->

<!--# AUTOCOMPLETE -->
<!-- Включает или выключает автозаполнение для формы.
Браузер может подставить данные, которые пользователь сохранил ранее, например, пароль, номер банковской карты или адрес.
Если у пользователя в настройках браузера отключена функция автозаполнения, то этот атрибут уже ни на что не повлияет.
Атрибут autocomplete можно задать и для конкретных элементов.
Если задать autocomplete, то это сработает для всех вложенных элементов формы.
Значение атрибута может перебиваться значениями, прописанными в дочерних элементах.

Для правильного автозаполнения желательно, чтобы:
1) у элементов <input>, <select> и <textarea> были прописаны атрибуты name или id;
2) они были обёрнуты в тег <form>;
3) сама форма имела кнопку отправки — <input> или <button> с атрибутом type="submit". -->

<form autocomplete></form>
<form autocomplete="on"></form>
<!-- Значение по умолчанию. Включает автозаполнение для этой формы. -->

<form autocomplete="off"></form>
<!-- Выключает автозаполнение. Например, если форма собирает уникальные данные типа капчи («Введите слово с картинки»). -->

<!--# NOVALIDATE -->
<form novalidate></form>
<!-- У этого атрибута нет значения.
Если его добавить, браузер не будет проверять правильность заполнения формы.
В том числе, проверяется и заполнение обязательных полей. -->

<!--# ENCTYPE -->
<!-- Определяет, какой вид кодирования будет применён к данным.
Этот атрибут обязательно надо ставить, если через форму отправляются файлы, в остальных случаях — не обязательно. -->

<form enctype="application/x-www-form-urlencoded"></form>
<!-- Это значение по умолчанию. Данные будут кодироваться так:
1) пробелы превратятся в знак +;
2) символы вроде кириллицы будут представлены в шестнадцатеричном значении.
Например, так будет выглядеть имя Степан: %D0%A1%D1%82%D0%B5%D0%BF%D0%B0%D0%BD. -->

<form enctype="multipart/form-data"></form>
<!-- Вариант, который надо указать, если через форму отправляются файлы. В этом случае данные не кодируются. -->

<form enctype="text/plain"></form>
<!-- В этом случае пробелы меняются на +, а остальные символы передаются без изменений. -->

<!--# ACCEPT-CHARSET -->
<form accept-charset="UTF-8"></form>
<!-- Задаёт кодировку, в которой сервер принимает данные из формы.
Самая распространённая кодировка — UTF-8.
Можно указать один вариант или несколько.
Например, accept-charset="UTF-8 Windows-1251".
В этом случае названия кодировок нужно разделять пробелами.
Здесь можно задать значение по умолчанию: accept-charset="UNKNOWN".
Тогда кодировка будет такой, какая используется на странице с формой. -->
