<!--# MAP (AREA-КОНТЕЙНЕР) -->
<!-- Тег <map> — это обёртка для тега <area>, он нужен для связи с картинкой.-->

<!--# AREA (РАЗМЕЧАЕТ КАРТИНКУ НА ОБЛАСТИ) -->
<!-- С помощью тега <area> можно сделать красивую навигацию, разметив обычную картинку областями и указав для них ссылки. -->

<!--# ПРИМЕР -->
<map name="doka-label">
  <area
    shape="poly"
    coords="192,2,131,31,112,103,134,160,185,191,585,191,643,155,661,93,637,30,579,1"
    href="/js/"
    target="_blank"
    alt="JS"
  />
</map>
<img usemap="#doka-label" />

<map name="doka">
  <area shape="rect" coords="47,4,319,64" href="/html/" target="_blank" alt="HTML" />
  <area shape="rect" coords="46,69,318,129" href="/css/" target="_blank" alt="CSS" />
  <area shape="rect" coords="46,133,318,193" href="/js/" target="_blank" alt="JS" />
</map>
<img usemap="#doka" />

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- У тега <map> должен быть атрибут name с уникальным именем, на которое мы будем ссылаться в атрибуте usemap картинки. А внутри тега может быть сколько угодно <area> — они размечают на картинке области-ссылки.
- Поскольку тегов <area> может быть очень много, например на картинке с навигацией, без <map> пришлось бы связывать каждый <area> с единственной картинкой. К счастью, <map> служит удобной обёрткой, и ссылаться нужно только на него.
- Чтобы связь установилась верно, не забудьте поставить знак # перед именем внутри usemap.

- Тег <area> помещаем внутрь <map> и прописываем два обязательных атрибута:
1) shape
2) coords

Но пока что область «мёртвая», то есть её нельзя выбрать. Чтобы исправить это, добавим следующие атрибуты:
1) href для адреса ссылки;
2) target для способа эту ссылку открыть;
3) alt для альтернативной подписи.-->

<!--# SHAPE -->
<!-- Обязательный атрибут. Определяет форму области.
Можно указать circle для круга, poly для произвольной формы или rect для прямоугольника (он же форма <area> по умолчанию). -->

<!--# COORDS -->
<!-- Обязательный атрибут. Задаёт координаты области.
- Для круга проще всего: x, y, R, где R — радиус круга, для прямоугольника формат x1, y1, x2, y2, а для произвольной формы x1, y1, x2, y2, ... , xn, yn.
- Поскольку у произвольной формы может быть много точек, будьте готовы к длинному коду. -->

<!--# HREF -->
<!-- Адрес Ссылки. -->

<!--# TARGET -->
<!-- Способ эту ссылку открыть. -->

<!--# ALT -->
<!-- Для альтернативной подписи. -->

<!--# DOWNLOAD -->
<!-- Для скачивания файла по ссылке. -->

<!--# PING -->
<!-- Для перечисления URL-адресов ресурсов, которым нужно уведомление о переходе пользователя по гиперссылке. -->

<!--# REL -->
<!-- Для выбора типа ссылки. -->

<!--# REFERRERPOLICY -->
<!-- Определяет, как JavaScript функция fetch устанавливает HTTP-заголовок Referer. -->
