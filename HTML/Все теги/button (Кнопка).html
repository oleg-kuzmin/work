<!--# BUTTON (КНОПКА) -->
<!-- Тег чтобы добавить на страницу кнопку. -->

<!--# ПРИМЕР (BUTTON ВНУТРИ FORM) -->
<form class="form">
  <button></button>
</form>

<!--# ПРИМЕР (BUTTON C АТРИБУТОМ FORM, FORM С АТРИБУТОМ ID) -->
<button type="submit" form="my-form"></button>
<form class="form" id="my-form"></form>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- С помощью CSS можно настроить внешний вид кнопки <button> и текста на ней: шрифт, размер, цвет фона и другие параметры. А если ничего не менять, то <button> будет выглядеть, как стандартная браузерная кнопка.
- <button> проще стилизовать, так как внутрь <button> можно добавить любой HTML-контент, например, <em>, <strong> или <img>.
- В любой ситуации, где вам нужно выбирать, кнопка это или ссылка, начните с выбора кнопки.
- Если мы никуда пользователя не отправляем, а, например, открываем диалоговое окно или листаем слайдер, то это кнопка.
- Если мы по клику на элемент открываем новое окно или перенаправляем пользователя на другую страницу — тогда это ссылка. -->

<!--# AUTOFOCUS -->
<button autofocus></button>
<!-- Фокусируется на элементе сразу после загрузки страницы.
Это значит, что пользователю не нужно специально нажимать на этот элемент, чтобы начать в нём что-то писать.
В фокусе может быть только один элемент на странице.
Но это не может быть элемент типа hidden. -->

<!--# DISABLED -->
<button disabled></button>
<!-- Отключает элемент. Пользователь не сможет, например, ввести текст или выбрать нужный параметр, а сам элемент будет отображаться в сером цвете, как неактивный. -->

<!--# FORM -->
<button form="special-form"></button>
<!-- Cвязывает отдельно стоящий элемент с формой.
Для этого укажите в качестве значения имя идентификатора, который задан нужному тегу <form>.
Например, так form="special-form".
Этот атрибут позволяет разместить элемент в любом месте на странице за пределами <form>.
Если его не указать, элемент будет связан с ближайшей формой. -->

<!--# FORMACTION -->
<button formaction="url"></button>
<!-- Задаёт URL-адрес, на который отправляются данные после нажатия на кнопку. -->

<!--# FORMENCTYPE -->
<!-- Определяет, какой вид кодирования будет применён к данным.
Этот атрибут обязательно надо ставить, если через форму отправляются файлы, в остальных случаях — не обязательно. -->

<button formenctype="application/x-www-form-urlencoded"></button>
<!-- Это значение по умолчанию. Данные будут кодироваться так:
1) пробелы превратятся в знак +;
2) символы вроде кириллицы будут представлены в шестнадцатеричном значении.
Например, так будет выглядеть имя Степан: %D0%A1%D1%82%D0%B5%D0%BF%D0%B0%D0%BD. -->

<button formenctype="multipart/form-data"></button>
<!-- Вариант, который надо указать, если через форму отправляются файлы. В этом случае данные не кодируются. -->

<button formenctype="text/plain"></button>
<!-- В этом случае пробелы меняются на +, а остальные символы передаются без изменений. -->

<!--# FORMMETHOD -->
<!-- Если добавить этот атрибут в кнопку, он переопределит атрибут method у всей формы. -->

<button formmethod="get"></button>
<!-- Ответы пользователя дописываются в URL в формате «параметр=значение», например «email=name@yandex.ru».
Выглядит это так: site.com/form?name=Oleg&email=name@yandex.ru.
То есть параметр — это то, что вы спрашиваете у пользователя, а значение — его ответ.
Пары «параметр=значение» разделяются знаком &.
Вариант method="get" используется по умолчанию, но у него есть ограничение: URL не должен получиться длиннее, чем 3000 символов.
  HTTP-запрос имеет следующий вид:
  GET /?user=Oleg&search=Котики HTTP/2.0
  Host: yandex.ru -->

<button formmethod="post"></button>
<!-- Данные из формы пакуются в тело формы и отправляются на сервер.
В этом случае нет ограничений по объёму данных, поэтому этот способ подойдёт для заполнения базы данных или отправки файлов.
  HTTP-запрос имеет следующий вид:
  POST / HTTP/2.0
  Host: yandex.ru
  Content-Type: application/x-www-form-urlencoded
  Content-Length: 13
  user=Oleg&email=name@yandex.ru -->

<!--# FORMNOVALIDATE -->
<button formnovalidate></button>
<!-- У этого атрибута нет значения.
Если его добавить, браузер не будет проверять правильность заполнения формы.
В том числе, проверяется и заполнение обязательных полей. -->

<!--# FORMTARGET -->
<!-- Показывает данные, которые ввёл пользователь. Где браузер откроет результат, зависит от ключевого слова. -->

<button formtarget="_self"></button>
<!-- Показывает данные в текущем окне. Это значение используется по умолчанию. -->

<button formtarget="_blank"></button>
<!-- Показывает данные в новом окне браузера — его используют чаще всего. -->

<button formtarget="_parent"></button>
<!-- Показывает данные внутри родительского элемента фрейма, а если такого нет, то загружает в текущем окне. -->

<button formtarget="_top"></button>
<!-- Отменяет все родительские фреймы и загружает страницу в полном окне браузера.
Если родительских фреймов нет, то показывает данные в текущем окне. -->

<!--# NAME/VALUE -->
<button name="userName" value="Guest"></button>
<!-- Имя (ключ) задаётся атрибутом name, а значение — value.
Отправляется на сервер как объект в формате "ключ-значение". -->

<!--# TYPE -->
<button type="submit"></button>
<!-- Отправляет данные на сервер. Это также значение по умолчанию. -->
<button type="reset"></button>
<!-- Удаляет введённые данные из формы. -->
<button type="button"></button>
<!-- Просто кнопка. Действие для неё можно задать через скрипты. -->
