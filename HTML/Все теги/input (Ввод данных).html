<!--# INPUT (ВВОД ДАННЫХ) -->
<!-- Тег <input> позволяет создавать интерактивные элементы на сайте — поле для ввода текста, кнопка, ползунок, переключатель и другие. -->

<!--# ПРИМЕР (INPUT ВНУТРИ FORM) -->
<form class="form">
  <input type="button" placeholder="Введите логин" />
</form>

<!--# ПРИМЕР (INPUT C АТРИБУТОМ FORM, FORM С АТРИБУТОМ ID) -->
<input type="button" placeholder="Введите логин" form="my-form" />
<form class="form" id="my-form"></form>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Если <input> — кнопка (<input type="button | reset | submit">), то value будет надписью на ней. Значение value для кнопки (<input type="reset">) не передаётся на сервер.
- Если <input> — кнопка в виде картинки (<input type="image">), то value будет передано в виде двух значений координат нажатия относительно изображения имя.x и имя.y, где имя — это значение атрибута name.
- Если — текстовое поле (<input type="password | text">), то value задаст текст, который появится в этом поле при загрузке страницы. Пользователь сможет его удалить или отредактировать.
- Если вы вставляете флажок или переключатель (<input type="checkbox | radio">), то value задаст уникальное значение элемента, по умолчанию on.
- Чтобы даже те, кто использует специальные средства для чтения с экрана (скринридеры), могли точно понять, что делает тот или иной <input>, используйте этот тег в паре с label.-->

<!--# TYPE  -->
<!--* Типы для ввода данных разных форматов. -->
<input type="text" />
<!-- По умолчанию. Поле для ввода текста в одну строку.
Если попробовать вставить текст из нескольких абзацев, то они всё равно сложатся в одну строчку. -->
<input type="email" />
<!-- Поле для ввода email. Браузер проверит, есть ли в нём знак «@» и домен. -->
<input type="search" />
<!-- Поле для поиска. -->
<input type="tel" />
<!-- Поле для ввода номера телефона. -->
<input type="url" />
<!-- Поле для ввода URL-адреса. -->
<input type="password" />
<!-- Ввод пароля. По мере ввода символы будут меняться на звёздочки ***.
Можно задать минимальное и максимальное количество символов с помощью атрибутов minlength и maxlength. -->
<input type="number" />
<!-- Ввод числа. -->

<!--* Типы для различных кнопок -->
<input type="submit" />
<!-- Простая кнопка для отправки формы. -->
<input type="button" />
<!-- Обычная кнопка.-->
<input type="image" />
<!-- Кнопка «Отправить» в виде картинки.
Чтобы задать адрес картинки, используйте атрибут src, а для альтернативного текста — атрибут alt.
Чтобы скорректировать размер изображения в пикселях, используйте атрибуты height и width. -->
<input type="reset" />
<!-- Кнопка, которая сбрасывает всё, что пользователь ввёл в поля текущей формы ранее. -->

<!--* Типы для ввода дат: -->
<input type="date" />
<!-- Ввод даты без времени: год, месяц и дата. -->
<input type="datetime-local" />
<!-- Ввод даты и времени в текущем часовом поясе, когда зоны UTC не указываются. -->
<input type="month" />
<!-- Ввод месяца и года, без указания часового пояса. -->
<input type="week" />
<!-- Ввод номера недели. -->
<input type="time" />
<!-- Ввод времени без указания часового пояса. -->

<!--* Типы для элементов форм: -->
<input type="checkbox" />
<!-- Флажки, или чекбокс, с несколькими вариантами на выбор. -->
<input type="radio" />
<!-- Кнопка-переключатель для выбора одного из нескольких вариантов. -->
<input type="range" />
<!-- Ползунок для выбора чисел из заданного диапазона. -->
<input type="color" />
<!-- Виджет для выбора цвета. Иногда его называют колорпикер (colorpicker). -->
<input type="file" />
<!-- Выбор файла для отправки. -->

<!--* Скрытый тип -->
<input type="hidden" />
<!-- Поле ввода с этим значением атрибута type не видно на странице, но в то же время оно отправляет своё значение на сервер. -->

<!--# NAME/VALUE -->
<input name="userName" value="Guest" />
<!-- Имя (ключ) задаётся атрибутом name, а значение — value.
Отправляется на сервер как объект в формате "ключ-значение". -->

<!--# REQUIRED -->
<input required />
<!-- Делает поле для ввода обязательным для заполнения.
Пользователь не сможет нажать «Отправить», пока не введёт сюда данные.
А если попробует, то браузер выведет сообщение о необходимости заполнить поле. -->

<!--# DISABLED -->
<input disabled />
<!-- Отключает элемент. Пользователь не сможет, например, ввести текст или выбрать нужный параметр, а сам элемент будет отображаться в сером цвете, как неактивный. -->

<!--# AUTOCOMPLETE -->
<!-- Включает или выключает автозаполнение для формы.
Браузер может подставить данные, которые пользователь сохранил ранее, например, пароль, номер банковской карты или адрес.
Если у пользователя в настройках браузера отключена функция автозаполнения, то этот атрибут уже ни на что не повлияет.
Атрибут autocomplete можно задать и для конкретных элементов.
Если задать autocomplete, то это сработает для всех вложенных элементов формы.
Значение атрибута может перебиваться значениями, прописанными в дочерних элементах.

Для правильного автозаполнения желательно, чтобы:
1) у элементов <input>, <select> и <textarea> были прописаны атрибуты name или id;
2) они были обёрнуты в тег <form>;
3) сама форма имела кнопку отправки — <input> или <button> с атрибутом type="submit". -->

<input autocomplete />
<input autocomplete="on" />
<!-- Значение по умолчанию. Включает автозаполнение для этой формы. -->

<input autocomplete="off" />
<!-- Выключает автозаполнение. Например, если форма собирает уникальные данные типа капчи («Введите слово с картинки»). -->

<!--# AUTOFOCUS -->
<input autofocus />
<!-- Фокусируется на элементе сразу после загрузки страницы.
Это значит, что пользователю не нужно специально нажимать на этот элемент, чтобы начать в нём что-то писать.
В фокусе может быть только один элемент на странице.
Но это не может быть элемент типа hidden. -->

<!--# FORM -->
<input form="special-form" />
<!-- Cвязывает отдельно стоящий элемент с формой.
Для этого укажите в качестве значения имя идентификатора, который задан нужному тегу <form>.
Например, так form="special-form".
Этот атрибут позволяет разместить элемент в любом месте на странице за пределами <form>.
Если его не указать, элемент будет связан с ближайшей формой. -->

<!--# LIST -->
<input list />
<!-- Cвязывает <input> с элементом <datalist> через его ID.
В элементе <datalist> указывают значения, которые пользователь может выбрать, когда вбивает текст в пустое поле.
Допустим, вы ввели букву «М» в поле ввода города, и браузер предложил варианты из <datalist>: «Москва», «Минск» и так далее.
Этот атрибут не подходит для таких типов <input>, как hidden, password, checkbox, radio, file и любых кнопок. -->

<!--# READONLY -->
<input readonly />
<!-- Не позволяет пользователю как-либо изменять элемент, оставляя его при этом рабочим.
Применимо только для текстовых полей. -->

<!--# STEP -->
<input step="1" type="number" />
<!-- Указывает шаг, с которым будет изменяться значение поля.
Задаётся в числовом формате и работает с любым из перечисленных типов: number, range, date и datetime-local. -->

<!--# MIN/MAX  -->
<input min="1" max="10" type="number" />
<!-- Указывают минимальные и максимальные числовые значения соответственно для полей с типами number и range.
Минимальные и максимальные значения даты в формате ГГГГ-ММ-ДД для полей с типами date и datetime-local. -->

<!--# SIZE -->
<input size="40" />
<!-- Указывает ширину поля для ввода в символах. -->

<!--# PLACEHOLDER -->
<input placeholder="подсказка" />
<!-- Это короткая подсказка (слово или фраза).
Предназначена для помощи пользователю при вводе данных, когда поле для ввода пустует. -->

<!--# PATTERN -->
<input pattern="2-[0-9]{3}-[0-9]{3}" type="tel" />
<!-- Задаёт регулярное выражение, по которому проверяется значение элемента <input>. -->

<!--# MULTIPLE -->
<input multiple type="file" />
<!-- Указывает, что пользователь может выбрать больше одного значения.
Например несколько файлов в поле для загрузки файлов, а также несколько адресов электронной почты.
При использовании двух и более почтовых адресов они должны перечисляться через запятую. -->

<!--# CHECKED -->
<input type="checkbox" checked />
<!-- Сделает поле ввода уже выбранным. -->

<!--# ACCEPT -->
<form method="post">
  <label for="cat-picture">Прикрепите фото кота</label>
  <input type="file" name="cat-pic-video" accept="video/*, .jpg, .jpeg, .png" />
  <button>Прикрепить</button>
</form>

<!-- Позволяет указать, файлы какого типа пользователю нужно прикрепить.

Атрибут accept может принимать строку значений:
1) 'audio/*' — принимает звуковые файлы любого формата.
2) 'video/*' — принимает видео любого формата.
3) 'image/*' — принимает изображения любого формата.
4) Строка типа MIME без расширений.
5) Расширения файла, перед которыми стоит точка. Например: .jpg, .pdf, .docx и так далее.

Важно понимать, что атрибут accept лишь показывает пользователю в открывшемся диалоговом окне файлы типов, которые вы указываете в значении атрибута, но не фильтрует их.
Проверка типов файлов должна происходить на стороне сервера.
Без этого ничто не помешает пользователю прикрепить скучный текстовый документ, хотя вы ждали фото котика. -->
