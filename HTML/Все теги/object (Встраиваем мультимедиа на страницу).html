<!--# OBJECT (ВСТРАИВАЕМ МУЛЬТИМЕДИА НА СТРАНИЦУ) -->
<!-- Тег <object> используется для встраивания на страницу других страниц или мультимедийных элементов (PDF, Flash, видео- или аудио-плееров). -->

<!--# ПРИМЕР -->
<!--* Встраивание видео с YouTube.
Обычно поле type нужно указывать, но для YouTube-видео это необязательно. -->
<object
  type="video/mp4"
  data="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
  width="1280"
  height="720">
</object>

<object class="pdf_example" type="application/pdf"
  data="example.pdf"
  width="300"
  height="200">
  <a href="example.pdf">Лунная соната №14 PDF</a>
</object>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Если браузер не поддерживает тип встроенного файла, то он покажет вложенное содержимое в качестве фолбэка.
- Например если встраивание PDF-инструкции не поддерживается, то мы увидим ссылку на её скачивание. -->

<!--# DATA
- Ссылка на встраиваемый ресурс. -->

<!--# TYPE
- MIME-тип подгружаемого объекта. -->

<!--# NAME
- Имя объекта. -->

<!--# USEMAP
- Атрибут для связи объекта с тегом <map>. -->

<!--# WIDTH
- Ширина объекта. -->

<!--# HEIGHT
- Высота объекта. -->

<!--# FORM
- Связь с одной или несколькими формами. -->
