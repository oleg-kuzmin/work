<!--# meta (Описание сайта, ключевые слова и другие данные, которые могут понадобиться браузерам и поисковым системам) -->
<meta charset="UTF-8" />
<!-- Кодировка страницы -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- совместимость с IE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- определяет отношения между размерами веб-страницы и устройством, на котором открыт сайт -->
<!-- значения атрибута content. У него есть 6 свойств: -->
  <!-- ширина (width) -->
  <!-- высота (height) -->
  <!-- масштабирование при загрузке (initial-scale) -->
  <!-- нижняя граница масштабирования (minimum-scale) определяет, насколько сильно страницу можно уменьшить -->
  <!-- верхняя граница масштабирования (maximum-scale) определяет, насколько сильно страницу можно увеличить -->
  <!-- возможность пользовательского масштабирования (user-scalable)
    yes - это поведение страницы по умолчанию: пользователь может увеличивать и уменьшать страницу как хочет
    no - запрещает пользователю масштабировать страницу вообще -->
<!-- width=device-width (занимать всю ширину экрана) -->
<!-- initial-scale=1 (страница на любом устройстве при загрузке должна отображаться в масштабе 1:1 -->
<meta name="author" content="Oleg Kuzmin" />
<!-- Данные об авторе страницы -->
<meta name="description" content="Страница про различные веб-технологии" />
<!-- Описание контента (небольшой текст около абзаца) чему посвящён сайт. -->
<meta name="keywords" content="HTML5, CSS" />
<!-- ключевые слова -->

<!--# open-graph разметка -->
<!-- Для разметки страницы нужно в раздел <head> добавить дополнительные теги <meta> -->
<!--* ОБЯЗАТЕЛЬНЫЕ СВОЙСТВА  -->
<meta property="og:title" content="Заголовок страницы - Мой сайт" />
<!-- Уникальный заголовок страницы, оптимальный размер ~65 символов. -->
<meta property="og:type" content="website" />
<!-- og:type нужен для определения типа контента, в большинстве случаев можно использовать по стандарту website -->
<!-- варианты: website, article, audio, image, video -->
<meta property="og:url" content="https://example.com/page" />
<!-- Адрес текущей страницы сайта. -->
<meta property="og:image" content="https://example.com/image.jpg" />
<!-- Основное изображение вашей карточки. Размер рекомендуется использовать не менее 600*315. -->

<!--* ДОПОЛНИТЕЛЬНЫЕ СВОЙСТВА -->
<meta property="og:description" content="Описание страницы" />
<!-- Описание страницы. Оптимальный размер ~165 символов. -->
<meta property="og:image:alt" content="Описание изображения" />
<!-- используется для описания изображения карточки. -->
<meta property="og:locale" content="ru_RU" />
<!-- указывает на используемый язык текущей страницы. -->
