<!--# SCRIPT (СКРИПТ В HTML-ФАЙЛЕ) -->
<!-- Как и CSS-стили, скрипты можно прописать внутри кода страницы, либо добавить как внешний документ по ссылке. -->

<!--# ПРИМЕР -->
<script src="external.js"></script>
<script>
  window.alert("Добавили вот какой-то JavaScript-код");
</script>

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Теги <script> можно располагать в любом месте в заголовке <head>...</head> или теле <body>...</body> HTML-документа. Но лучше всего добавлять их в самый конец перед закрывающим тегом </body>.
- Лучше добавлять скрипты из внешнего файла. Это поможет быстро добавлять одинаковые функции на разные страницы или сайты, а также редактировать и контролировать всё в одном месте. Пользователю это поможет ускорить загрузку страницы, так как файл со скриптами сохранится на компьютере при первой загрузке.-->

<!--# ASYNC
- Браузер запускает скрипт асинхронно, то есть не дожидаясь загрузки веб-страницы. Впрочем, и сама страница не будет ждать запуска скрипта и продолжит загружаться, как обычно. Если async не указать, то скрипты будут грузиться по очереди. Этот атрибут работает только когда скрипт задаётся внешним файлом.-->

<!--# DEFER
- Откладывает запуск скрипта, пока веб-страница не загрузится целиком.-->

<!--# SRC
- Указывает путь к файлу со скриптами. Это может быть полный URL-адрес файла или относительный адрес, например, src="/scripts/browser.js".- Файл должен иметь расширение .js. Когда указываешь src, не пиши ничего внутри <script>...</script>.-->
