<!--# style (style: "стиль") -->
<!-- Внутри тега <style> можно задать параметры для CSS-стилей, которые применяются на странице. -->

<!--# пример -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Код на CSS */
    </style>
  </head>
  <body></body>
</html>

<!--# общая информация
- Тег <style> помещается в элемент <head>, где находится информация, которую не видит пользователь.-->

<!--# media -->
<!-- Укажите этот атрибут, чтобы один и тот же элемент на странице отображался по-разному на разных устройствах: например, телефоне или проекторе:
1) all — все устройства;
2) braille — устройства, основанные на системе Брайля, которая создана для слепых людей;
3) handheld — смартфоны и другие устройства с узким экраном;
4) print — принтер;
5) screen — стандартный экран компьютера — это значение по умолчанию;
6) speech — речевые синтезаторы, а также программы для воспроизведения текста вслух и речевые браузеры;
7) projection — проектор;
8) tty — телетайпы, терминалы, портативные устройства с ограниченными возможностями экрана;
9) tv — телевизор.-->
<style media="all and (max-width: 500px)">
  p {
    background-color: #FF8630;
    color: black;
  }
</style>
