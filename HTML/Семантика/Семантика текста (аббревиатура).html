<!--# Семантика текста (аббревиатура) -->
<abbr></abbr> - abbreviation element, аббревиатура или акроним
<!--* оборачиваем тегом <abbr> аббревиатуры или акронимы -->
<!--* <abbr> можно использовать вместе с <dfn> для более формального описания определения: -->

<dfn></dfn> - definition, определение, описание, вывод терминов или расшифровка сокращений
<!--* в тег <dfn> оборачиваются сами термины -->
<!--* а их определения должны содержаться в ближайшем родительском теге <p>, <dl> или <section> -->
<!--* <dfn> часто комбинируется с тегом <abbr> для раскрытия смысла аббревиатуры -->
