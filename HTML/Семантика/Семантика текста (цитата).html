<!--# Семантика текста (цитата) -->
<q></q> - цитата внутри абзаца (кавычки)
<!-- тег <q> пригодится в ситуации, когда нужно вставить цитату прямо в текст предложения  -->
<!--* если цитата большая и состоит из нескольких абзацев, то понадобится тег <blockquote> -->
<!--* в теге <cite> или в атрибуте cite указывается именно источник цитаты (название источника цитаты, либо ссылка на него), а не её автор -->

<cite></cite> - источник цитаты (курсив)
<!-- ссылка на источник цитаты -->
<!-- название книги, статьи -->
<!-- название скульптуры, картины, арт-объекта -->
<!-- сноска на другие материалы -->
<!--* автор не должен указываться как источник, нужно приводить ссылку на конкретный материал -->
