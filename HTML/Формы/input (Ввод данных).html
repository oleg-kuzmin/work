<!--# Связывание input с формой (1 вариант) -->
<form class="form">
  <input type="button" placeholder="Введите логин">
</form>

<!--# Связывание input с формой (2 вариант) -->
<input type="button" placeholder="Введите логин" form="my-form">
<form class="form" id="my-form"></form>

<!--* input и label по умолчанию строчные элементы -->
<!--* input не наследуют некоторые стили от своих родителей. Например, стили шрифтов -->
<!--* РЕШЕНИЕ: font-family: inherit -->

<!--# Атрибут type -->
<!--* ДАННЫЕ -->
<input type="text">
<!-- По умолчанию -->
<input type="email">
<!-- поле для ввода email. Браузер проверит, есть ли в нём знак «@» и домен -->
<input type="search">
<!-- поле для поиска -->
<input type="tel">
<!-- поле для ввода номера телефона -->
<input type="url">
<!-- поле для ввода URL-адреса -->
<input type="password">
<!-- ввод пароля. По мере ввода символы будут меняться на звёздочки ***. Можно задать минимальное и максимальное количество символов с помощью атрибутов minlength и maxlength -->
<input type="number">
<!-- ввод числа -->

<!--* КНОПКИ -->
<input type="button">
<!-- обычная кнопка -->
<input type="image">
<!-- кнопка «Отправить» в виде картинки. Чтобы задать адрес картинки, используйте атрибут src, а для альтернативного текста — атрибут alt. Чтобы скорректировать размер изображения в пикселях, используйте атрибуты height и width -->
<input type="submit">
<!-- простая кнопка для отправки формы -->
<input type="reset">
<!-- кнопка, которая сбрасывает всё, что пользователь ввёл в поля текущей формы ранее -->

<!--* ДАТА -->
<input type="date">
<!-- ввод даты без времени: год, месяц и дата -->
<input type="datetime-local">
<!-- ввод даты и времени в текущем часовом поясе, когда зоны UTC не указываются -->
<input type="month">
<!-- ввод месяца и года, без указания часового пояса -->
<input type="week">
<!-- ввод номера недели -->
<input type="time">
<!-- ввод времени без указания часового пояса -->

<!--* ЭЛЕМЕНТЫ ФОРМЫ -->
<input type="checkbox">
<!-- флажки, или чекбокс, с несколькими вариантами на выбор -->
<input type="radio">
<!-- кнопка-переключатель для выбора одного из нескольких вариантов -->
<input type="range">
<!-- ползунок для выбора чисел из заданного диапазона -->
<input type="color">
<!-- виджет для выбора цвета. Иногда его называют колорпикер (от английского colorpicker) -->
<input type="file">
<!-- выбор файла для отправки -->

<!--* СКРЫТЫЙ ТИП -->
<input type="hidden">
<!-- Поле ввода не видно на странице, но в то же время оно отправляет своё значение на сервер. -->

<!--# Атрибуты value/name: -->
<input name="userName" value="Guest">

<!--# Атрибут checked -->
<input type="checkbox" checked>
<!-- сделает поле ввода уже выбранным -->

<!--# Атрибут required -->
<input type="text" required>
<!-- делает поле для ввода обязательным для заполнения. Пользователь не сможет нажать «Отправить», пока не введёт сюда данные. А если попробует, то браузер выведет сообщение о необходимости заполнить поле. -->

<!--# Атрибут disabled -->
<input type="text" disabled>
<!-- отключает элемент. Пользователь не сможет, например, ввести текст или выбрать нужный параметр, а сам элемент будет отображаться в сером цвете, как неактивный. -->

<!--# Атрибут autocomplete -->
<input type="text" autocomplete autocomplete="on" autocomplete="off">
<!-- разрешает автозаполнение. Автозаполнение — это когда браузер предлагает сохранить, например, пароль или номер банковской карты, чтобы данные подставлялись при следующем входе. -->

<!--# Атрибут autofocus -->
<input type="text" autofocus>
<!-- фокусируется на элементе <input> сразу после загрузки страницы. Это значит, что пользователю не нужно специально нажимать на этот элемент, чтобы начать в нём что-то писать. В фокусе может быть только один элемент на странице. Но это не может быть элемент типа hidden. -->

<!--# Атрибут form -->
<input type="text" form="special-form">
<!-- связывает отдельно стоящий элемент <input> с формой.
Этот атрибут позволяет разместить <input> в любом месте на странице за пределами <form>.
Если его не указать, элемент <input> будет связан с ближайшей формой.-->

<!--# Атрибут list -->
<input type="text" list>
<!-- связывает <input> с элементом <datalist> через его ID. В элементе <datalist> указывают значения, которые пользователь может выбрать, когда вбивает текст в пустое поле. Допустим, вы ввели букву «М» в поле ввода города, и браузер предложил варианты из <datalist>: «Москва», «Минск» и так далее. Этот атрибут не подходит для таких типов <input>, как hidden, password, checkbox, radio, file и любых кнопок. -->

<!--# Атрибут readonly -->
<input type="text" readonly>
<!-- не позволяет пользователю как-либо изменять элемент, оставляя его при этом рабочим. Применимо только для текстовых полей. -->

<!--# Атрибут step -->
<input type="number" step="">
<!-- указывает шаг, с которым будет изменяться значение поля. Задаётся в числовом формате и работает с любым из перечисленных типов: number, range, date и datetime-local. -->

<!--# Атрибут min/max -->
<input type="number" min="" max="">
<!-- указывают минимальные и максимальные числовые значения соответственно для полей с типами number и range. Минимальные и максимальные значения даты в формате ГГГГ-ММ-ДД для полей с типами date и datetime-local. -->

<!--# Атрибут size -->
<input type="text" size="40">
<!-- указывает ширину поля для ввода в символах. -->

<!--# Атрибут placeholder -->
<input type="text" placeholder="подсказка">
<!-- это короткая подсказка (слово или фраза), предназначенная для помощи пользователю при вводе данных, когда поле для ввода пустует. -->

<!--# Атрибут pattern -->
<input type="tel" pattern="2-[0-9]{3}-[0-9]{3}">
<!-- задаёт регулярное выражение, по которому проверяется значение элемента <input>. -->

<!--# Атрибут multiple -->
<input type="file" multiple>
<!-- позволяет указывать одновременно несколько файлов в поле для загрузки файлов, а также несколько адресов электронной почты. При использовании двух и более почтовых адресов они должны перечисляться через запятую. -->

<!--# Атрибут accept -->
<input type="file" accept="">
<!-- Устанавливает фильтр на типы файлов, которые вы можете отправить через поле загрузки файлов. Тип файла указывается как MIME-тип, при нескольких значениях они перечисляются через запятую. Если файл не подходит под установленный фильтр, он не показывается в окне выбора файлов.
В HTML5 также допустимо в качестве значения указывать audio/* для выбора всех звуковых файлов, video/* для видеофайлов и image/* для всех графических файлов.-->
