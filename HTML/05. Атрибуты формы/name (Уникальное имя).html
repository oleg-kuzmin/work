<!--# name (Уникальное имя, применяется к form, input) -->
<!-- Уникальное имя формы.  -->

<!--# пример -->
<form name="my-form"></form>
<input type="text" name="userName">

<!--# общая информация
- Пользователь его не увидит, зато скрипты смогут найти нужную форму.
- Например, по этому имени, можно получить доступ к форме из коллекции document.forms. -->
