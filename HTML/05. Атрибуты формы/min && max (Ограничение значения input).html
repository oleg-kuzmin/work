<!--# MIN, MAX (ОГРАНИЧЕНИЕ ЗНАЧЕНИЯ INPUT) (input)  -->
<!-- Атрибуты min и max позволяют устанавливать минимальные и максимальные числовые значения. -->

<!--# ПРИМЕР -->
<input min="1" max="10" type="number" />

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Работает для input c type="number", type="range".
- А также для даты в формате ГГГГ-ММ-ДД с input type="date" и type="datetime-local". -->
