<!--# accept-charset (Кодировка формы, применяется к form) -->
<!-- Задаёт кодировку, в которой сервер принимает данные из формы. Самая распространённая кодировка — UTF-8. -->

<!--# пример -->
<form accept-charset="UTF-8"></form>

<!--# общая информация
- Можно указать один вариант или несколько. Например, accept-charset="UTF-8 Windows-1251". В этом случае названия кодировок нужно разделять пробелами.
- Здесь можно задать значение по умолчанию: accept-charset="UNKNOWN". Тогда кодировка будет такой, какая используется на странице с формой. -->
