<!--# target (Отображение ответа после отправки формы, применяется к form) -->
<!-- Указывает место отображения ответа, полученного после отправки формы (вкладка, текущее окно, или фрейм). -->

<!--# formtarget (Отображение ответа после отправки формы, применяется к button type="submit") -->
<!-- Переопределяет target у родительской формы. -->

<!--# пример -->
<!--* Форма. -->
<form target="_blank"></form>

<!--* Кнопка submit. -->
<button type="submit" formtarget="_blank"></button>

<!--# значения -->
<form target="_self"></form>
<!-- Показывает данные в текущем окне. Это значение используется по умолчанию. -->

<form target="_blank"></form>
<!-- Показывает данные в новом окне браузера — его используют чаще всего. -->

<form target="_parent"></form>
<!-- Показывает данные внутри родительского элемента фрейма, а если такого нет, то загружает в текущем окне. -->

<form target="_top"></form>
<!-- Отменяет все родительские фреймы и загружает страницу в полном окне браузера.
Если родительских фреймов нет, то показывает данные в текущем окне. -->
