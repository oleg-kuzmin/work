<!--# meter (Прогресс-бар текущего значения) -->
<!-- Отображает текущее значение в доступном диапазоне. -->

<!--# пример -->
<meter max="1.0" min="0.0" value="0.5" high=".75" low=".25" optimum="0.5"></meter>

<!--# общая информация
- Тег <meter> используется для визуального отображения числового значения в заданном диапазоне.
- Браузеры, поддерживающие этот тег, отрисовывают его в виде прогресс-бара, заполненного в зависимости от значения атрибута value и раскрашенного в системные цвета.

- Используется в случаях:
1) чтобы сообщить о количестве свободного места на диске
2) вывести допустимые пределы громкости
3) показать уровень загруженности интернет-канала -->

<!--# value
- Текущее числовое значение. По умолчанию равно 0. -->

<!--# min
- Нижняя граница диапазона. По умолчанию равно 0. -->

<!--# max
- Верхняя граница диапазона. По умолчанию равно 1. -->

<!--# low
- Определяет, что считать «низким значением». По умолчанию равно значению min. -->

<!--# hish
- Определяет, что считать «высоким значением». По умолчанию равно значению max. -->

<!--# optimum
- Определяет оптимальное значение. -->
