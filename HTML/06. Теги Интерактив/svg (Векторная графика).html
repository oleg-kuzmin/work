<!--# svg (Векторная графика) (scalable vector graphics: "масштабируемая векторная графика") -->
<!-- Тег-обёртка для отображения векторной графики на странице. -->

<!--# пример -->
<svg xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 24 24">
  <path
    d="M16 12a3.001 3.001 0 016 0 3.001 3.001 0 01-6 0zm1 0a2 2 0
      114.001.001A2 2 0 0117 12zm-8 0a3.001 3.001 0 016 0 3.001 3.001 0
      01-6 0zm1 0a2 2 0 114.001.001A2 2 0 0110 12zm-8 0a3.001 3.001 0 016
      0 3.001 3.001 0 01-6 0zm1 0a2 2 0 114.001.001A2 2 0 013 12z"
  />
</svg>

<!--# общая информация
- При способе подключения через html мы можем управлять стилями SVG через стили.
- Это даёт возможность даже анимировать векторное изображение и/или использовать JS.

- Если захотите внести какие-то сложные правки в SVG, а дизайнера под рукой нет, то можно использовать
SVG-Edit (https://github.com/SVG-Edit/svgedit)
SVG-Edit Online (https://svgedit.netlify.app/editor/index.html)
inkscape (https://inkscape.org/)
Adobe Illustrator

- Всегда перед использованием SVG в проекте прогоняйте его через
оптимизатор SVGO (https://jakearchibald.github.io/svgomg/).
Он удалит всё ненужное, код станет приятнее и будет меньше весить. -->

<!--# stroke -->
<!-- Отвечает за обводку фигуры. Может использоваться как для всего контейнера svg, так и для отдельных частей.
- Мы можем управлять толщиной и цветом линии, которая будет соединять все перечисленные точки svg-изображения. Причём можно задать один общий атрибут stroke для контейнера <svg>, а можно задавать его каждому отдельному вложенному элементу, сделав обводку разных частей картинки разного цвета. -->

<!--# fill -->
<!-- Отвечает за заливку фигуры. Может использоваться как для всего контейнера svg, так и для отдельных частей.
- Мы можем задать заливку фигуры или оставить её прозрачной, только с обводкой. -->

<!--# viewbox -->
<!-- Атрибут, отвечающий за размеры окна отображения.
- Значением будет 4 цифры: min-x, min-y, width и height.
- Может указываться как для отдельных элементов, так и для всего контейнера.
- При помощи этого атрибута можно кадрировать изображение, указывая нужные значения. -->

<!--# width, height -->
<!-- Атрибуты, указывающие размеры svg-элемента.
- Значением может быть число без указания единиц измерения, тогда браузер будет воспринимать его как пиксели: width="100" height="100". - Можно указать в процентах: width="100%" height="100%".
- Могут указываться как оба сразу, так и по отдельности.
- Если планируете вставлять SVG в HTML кодом, то отдайте предпочтение атрибуту viewBox вместо указания ширины и высоты.
- Тогда при изменении размеров через CSS картинка будет подстраиваться под размеры с сохранением пропорций. -->

<!--# preserveaspcetratio -->
<!-- Атрибут, значение которого указывает браузеру нужно ли сохранять пропорции при масштабировании изображения.
- Если значение отличается от none, то состоит из двух частей: первая отвечает за выравнивание, вторая отвечает за пропорции.

- Значения для выравнивания:
xMinYMin, xMidYMid, xMaxYMax — выравнивает изображение по левому верхнему углу, по центру по обеим осям или по правому нижнему углу.

Значения для обрезки:
meet — картинка стремиться уместиться целиком с сохранением пропорций. Чем-то похоже на поведение background-size: contain для фона.
slice — изображение пытается заполнить собой всё доступное пространство. Похоже на background-size: cover. -->
