








<!--# sizes -->
<!-- HTML даёт возможность загружать разные изображения в зависимости от разных условий. Частая ситуация: разные картинки под разные ширины экранов. Можно делать это при помощи тега <picture>, а можно задать атрибуты srcset и sizes прямо в теге <img>.

- Как браузер читает эти атрибуты:
1) Смотрит на ширину экрана устройства.
2) Пытается определить подходящее условие из списка в атрибуте sizes.
3) Смотрит на размер блока для изображения к этому медиавыражению.
4) Загружает то изображение из списка в srcset, которое имеет тот же размер, что и выбранный слот. Если такого нет, то загрузится первое изображение, которое больше размера выбранного слота. -->

<img
  src="logo-large.png"
  srcset="logo-small.png 320w, logo-medium.png 480w, logo-large.png 800w"
  sizes="
      (max-width: 320px) 280px,
      (max-width: 480px) 440px,
      800px"
  alt="Логотип: собака, бегущая за мячом, изображено схематично"
/>

<!-- При чтении кода из примера выше:
1) На экранах от 0 до 320 пикселей загрузится logo-small.png.
2) На экранах от 321 до 480 пикселей загрузится logo-medium.png.
3) На всех прочих ширинах (или если браузер не поддерживает эти атрибуты) загрузится logo-large.png.

- Браузер остановит проверку и чтение атрибутов, как только найдёт совпадение с условием. Поэтому располагайте условия от меньших к большим. -->

<!--# loading
- Поведение картинки при загрузке страницы. Атрибут сравнительно свежий, и стоит свериться с таблицей поддержки, но это не так важно: атрибут loading работает как улучшение, и если браузер его не поддерживает, то ничего не сломается. -->

<img loading="eager" />
<!-- Немедленно (по умолчанию, как если вообще не указывать атрибут). -->

<img loading="lazy" />
<!-- Лениво. -->

<!--# decoding
- Для больших изображений декодирование может занимать сотни миллисекунд, во время которых страница блокируется.
- Если изображения не настолько важны, как текст вокруг них, можно попросить браузер декодировать картинки асинхронно. Тогда браузер приступит к их декодированию попозже, когда самое важное уже будет нарисовано. Или наоборот, можно попросить браузер: «Вот эта картинка очень важная, её нужно декодировать прямо сейчас».
- Как и атрибут loading, атрибут decoding можно добавлять как прогрессивное улучшение, потому что в старых браузерах ничего не сломается, а в понимающих этот атрибут — станет лучше. -->

<img decoding="async" />
<!-- Декодировать асинхронно (можно попозже, когда получится). -->

<img decoding="sync" />
<!-- Синхронно (нужно прямо сейчас). -->

<img decoding="auto" />
<!-- Автоматически (браузер, решай сам). -->
