





<!--# loading
- Поведение картинки при загрузке страницы. Атрибут сравнительно свежий, и стоит свериться с таблицей поддержки, но это не так важно: атрибут loading работает как улучшение, и если браузер его не поддерживает, то ничего не сломается. -->

<img loading="eager" />
<!-- Немедленно (по умолчанию, как если вообще не указывать атрибут). -->

<img loading="lazy" />
<!-- Лениво. -->

<!--# decoding
- Для больших изображений декодирование может занимать сотни миллисекунд, во время которых страница блокируется.
- Если изображения не настолько важны, как текст вокруг них, можно попросить браузер декодировать картинки асинхронно. Тогда браузер приступит к их декодированию попозже, когда самое важное уже будет нарисовано. Или наоборот, можно попросить браузер: «Вот эта картинка очень важная, её нужно декодировать прямо сейчас».
- Как и атрибут loading, атрибут decoding можно добавлять как прогрессивное улучшение, потому что в старых браузерах ничего не сломается, а в понимающих этот атрибут — станет лучше. -->

<img decoding="async" />
<!-- Декодировать асинхронно (можно попозже, когда получится). -->

<img decoding="sync" />
<!-- Синхронно (нужно прямо сейчас). -->

<img decoding="auto" />
<!-- Автоматически (браузер, решай сам). -->
