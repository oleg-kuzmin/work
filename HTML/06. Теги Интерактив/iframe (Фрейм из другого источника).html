<!--# общая информация
- Внешний вид фрейма и его положение на странице можно задать через CSS.


- Атрибут sandbox будет игнорироваться, если использовать одновременно значения allow-scripts и allow-same-origin и если исходная страница и <iframe> на ней загружаются из одного и того же источника.
- Помните, что <iframe> — этот как будто ещё одна страница, которая загружается внутри вашей страницы. Содержимое фрейма может загружаться дольше, чем ваш сайт.
- В <iframe> стоит добавить атрибут title на случай, если пользователь не может увидеть страницу и использует инструмент чтения с экрана.
- Обычно использует <iframe> только когда надо, например, встроить видео с YouTube. Почти всегда лучше настроить заголовок cross-origin (это делается на уровне сервера) так, чтобы сторонние сайты не могли встраивать к себе ваш сайт как фрейм — это часто используется для всяких махинаций.-->

<!--# name -->
<iframe name=""></iframe>
<!-- Имя фрейма. Пригодится, чтобы создать ссылку, по которой новая страница будет открываться в нужном фрейме. -->

<!--# sandbox -->
<iframe sandbox></iframe>
<!-- Ограничивает определённые действия и функции встраиваемого документа. Если просто указать атрибут sandbox, то он применит сразу все возможные ограничения. Либо можно указать нужные ограничения в любом порядке через пробел. -->

<iframe sandbox="allow-forms"></iframe>
<!-- Позволяет отправлять формы внутри <iframe>. -->

<iframe sandbox="allow-modals"></iframe>
<!-- Позволяет открывать модальные окна -->

<iframe sandbox="allow-orientation-lock"></iframe>
<!-- Позволяет фиксировать горизонтальное или вертикальное положение экрана. -->

<iframe sandbox="allow-pointer-lock"></iframe>
<!-- Позволяет пользователю управлять содержимым <iframe> с помощью курсора через Pointer Lock API. -->

<iframe sandbox="allow-popups"></iframe>
<!-- Разрешает показ всплывающих окон, вызванных с помощью window.open(), target="_blank" или showModalDialog(). -->

<iframe sandbox="allow-popups-to-escape-sandbox"></iframe>
<!-- Позволяет содержимому фрейма открывать новые окна. С этим параметром у таких окон не будет тех ограничений, которые есть у <iframe> с атрибутом sandbox. -->

<iframe sandbox="allow-presentation"></iframe>
<!-- Разрешает использовать Presentation API. -->

<iframe sandbox="allow-same-origin"></iframe>
<!-- Контент из <iframe> загружается по тем же правилам и с теми же ограничениями, что и страница, на которой он находится. -->

<iframe sandbox="allow-scripts"></iframe>
<!-- Позволяет загружать скрипты. При этом всплывающие окна будут запрещены. -->

<iframe sandbox="allow-top-navigation"></iframe>
<!-- Позволяет открывать ссылки, которые есть в <iframe>, в том же окне, в которое встроен фрейм. -->

<iframe sandbox="allow-top-navigation-by-user-activation"></iframe>
<!-- Позволяет контенту из фрейма управлять страницей, на которой он находится. Но только по инициативе пользователя. -->
