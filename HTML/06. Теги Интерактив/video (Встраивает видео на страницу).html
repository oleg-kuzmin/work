<!--# video (Встраивает видео на страницу) (video: "видео") -->
<!-- Тег <video> добавляет на страницу видеоплеер, который может воспроизвести одно или несколько видео. -->

<!--# пример -->
<video controls poster="cinema-vs-reality.jpg">
  <source src="cinema-vs-reality.mp4" type="video/mp4" />
  <source src="cinema-vs-reality.ogv" type="video/ogg" />
  <source src="cinema-vs-reality.avi" type="video/avi" />
  Ваш браузер не поддерживает встроенные видео. Попробуйте скачать видео
  <a href="frontend.mp4">по этой ссылке</a>
</video>

<!--# общая информация
- Адрес видео задаётся внутри контейнера <video> через тег <source src="URL"> или с помощью атрибута src.
- Некоторые браузеры могут не поддерживать какой-то формат. Поэтому в <video> можно добавить один и тот же файл в нескольких форматах.
- На случай, если браузер не поддерживает встроенные видео, можно вставить между тегами текст или картинку.
- Сейчас тег работает с четырьмя форматами: MP4, MOV, WebM и OGG. Формат нужно проверять на Can I Use.
- Если поддержки в нужном браузере нет, можно задействовать дополнительный тег <source>.
- Если не указать атрибут controls, то браузер не будет показывать стандартные элементы управления видеоплеером. Создать свои элементы управления можно с помощью JavaScript.
- Используйте CSS-свойство object-position, чтобы настроить расположение видео внутри элемента, а также object-fit, чтобы настроить размер видео относительно элемента.
- Атрибут preload носит рекомендательный характер для браузера: будет ли видео предварительно загружено, зависит от настроек конкретного браузера.
- Высоту height и ширину width видеоплеера лучше задавать через CSS. По умолчанию эти параметры будут такими, как у видео, которое вы встраиваете.
- Не забывайте добавлять хотя бы два дублирующих видео в формате WebM и MP4. Суть в том, что WebM очень круто сжимает ролики, и если браузер поддерживает формат, то видео загрузится сильно быстрее и не расходует трафик. Ну а если вы используете старый браузер без поддержки WebM, то откроется обычный MP4 и сработает как обычно.-->

<!--# src -->
<video src=""></video>
<!-- URL-адрес видеоофайла. Его ещё можно задать через тег <source>. -->

<!--# controls -->
<video controls></video>
<!-- Добавляет стандартные элементы управления видеоплеером: кнопку воспроизведения и паузы, полосу прокрутки, уровень громкости, полноэкранный режим и другие элементы, в зависимости от браузера. -->

<!--# autoplay -->
<video autoplay></video>
<!-- Видео воспроизводится автоматически после загрузки страницы. Используйте автоматическое проигрывание с умом: мало кому нравится, когда что-то начинает само играть. -->

<!--# loop -->
<video loop></video>
<!-- Зацикливает воспроизведение видео, так что оно снова начинается каждый раз после завершения. -->

<!--# muted -->
<video muted></video>
<!-- Видео начнёт играть без звука, пока его не включит пользователь. -->

<!--# playsinline -->
<video playsinline></video>
<!-- Контролирует воспроизведение видео на мобильных устройствах. Обычно видео открывается в полноэкранном режиме, но этот атрибут позволит запретить такое поведение, оставив видео в рамках элемента. -->

<!--# width -->
<video width="250px"></video>
<!-- Ширина видео в пикселях. -->

<!--# height -->
<video height="250px"></video>
<!-- Высота видеоплеера в пикселях. -->

<!--# poster -->
<video poster="/images/example.gif"></video>
<!-- URL-адрес картинки, которая будет показываться, пока видео не загрузится. По сути, это обложка ролика. Если её не будет, то, пока не загрузится первый кадр, на месте видео пользователь увидит чёрный прямоугольник. -->

<!--# buffered -->
<video buffered></video>
<!-- Этот атрибут собирает информацию о том, какие минуты видео уже загрузились. -->

<!--# preload -->
<audio preload="none"></audio>
<!-- Видео не загружается предварительно. -->

<audio preload="metadata"></audio>
<!-- Загружается только информация о файле, например, размер, продолжительность или обложка. Используйте этот параметр, чтобы не загружать видео, пока пользователь не захочет его посмотреть. -->

<audio preload="auto"></audio>
<!-- Видеофайл загружается со страницей, чтобы пользователь мог сразу начать смотреть его. Если не указывать никакое значение preload, то атрибут будет работать как auto. Если стоит атрибут autoplay, то preload не работает. -->
