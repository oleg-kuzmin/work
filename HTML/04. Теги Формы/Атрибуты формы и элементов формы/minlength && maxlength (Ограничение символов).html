<!--# MINLENGTH, MAXLENGTH (ОГРАНИЧЕНИЕ СИМВОЛОВ) (input, textarea) -->
<!-- Атрибуты minlength и maxlength позволяют устанавливать минимальное и максимальное количество символов в полях ввода <input> или <textarea>. -->

<!--# ПРИМЕР -->
<input minlength="4" maxlength="8">
<textarea minlength="50" maxlength="1000">

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Значением атрибутов должно быть целое число от 0 и выше.
- Этот атрибут используется при валидации поля перед отправкой формы.
- Если значение атрибутов не указано, или указано неправильно, ограничений по длине у поля не будет.
- При добавлении полю обоих атрибутов, значение minlength всегда должно быть меньше значения maxlength.
- Если за этим не уследить, то поле всегда будет невалидным. -->
