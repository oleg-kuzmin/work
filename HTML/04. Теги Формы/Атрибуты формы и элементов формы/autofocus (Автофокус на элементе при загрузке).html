<!--# AUTOFOCUS (АВТОФОКУС НА ЭЛЕМЕНТЕ ПРИ ЗАГРУЗКЕ) (input, textarea, button, select) -->
<!-- Фокусируется на элементе сразу после загрузки страницы. -->

<!--# ПРИМЕР -->
<input autofocus />

<!--# ОБЩАЯ ИНФОРМАЦИЯ
- Пользователю не нужно специально нажимать на этот элемент, чтобы начать в нём что-то писать.
- В фокусе может быть только один элемент на странице.
- Но это не может быть элемент типа hidden. -->
