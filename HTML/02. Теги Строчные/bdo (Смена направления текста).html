<!--# bdo (Смена направления текста) (bidirectional override: "переопределение двунаправленности") -->
<!-- Тег <bdo> переопределяет направление текста внутри — он отображается в другом направлении. Используется обычно для языков, где текст читается справа налево. -->

<!--# пример -->
<p>
  <bdo>В Великобритании левостороннее дорожное движение.</bdo>
</p>

<!-- # dir (определяет направление текста внутри элемента <bdo>) -->
<bdo dir="ltr"></bdo>
<!-- направление текста слева направо (по умолчанию) -->

<bdo dir="rtl"></bdo>
<!-- направление текста справа налево. -->

<bdo dir="auto"></bdo>
<!-- определяется браузером автоматически на основании содержимого (не рекомендуется) -->

<!--# общая информация
- Тег <bdo> поддерживает глобальные атрибуты и события. -->

<!--# user agent stylesheet -->
<style>
  bdo {
    unicode-bidi: bidi-override;
  }
</style>
