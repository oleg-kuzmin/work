<!--# a (Ссылка) (anchor: "якорь") -->
<!-- Тег <a> превращает любой объект в ссылку. -->

<!--# пример -->
<!--* Обычная ссылка -->
<a href="https://www.yandex.ru/">Яндекс</a>

<!--* Якорная ссылка -->
<a href="#chapter1">Глава 1</a>

<!--# общая информация
- Чтобы отправить пользователя в самый верх страницы, используйте href="#top" или href="#".
- Обязательно указывайте атрибут href для ссылок, без него они неотличимы от <span> и перестают иметь смысл. Спецификация HTML допускает логические ссылки без href для текущих или будущих ссылок, но практической пользы в этом нет.
- Вместе с атрибутом target обязательно используйте rel="noopener noreferrer", чтобы в момент открытия внешние сайты не узнали лишнего про текущую страницу. -->

<!--# href
- Обязательный атрибут, содержащий адрес, по которому перейдёт пользователь, нажав на ссылку.
- Это может быть либо URL-адрес, либо якорная ссылка #id.
- URL может вести не только на привычные страницы в интернете, но также на почту или телефон, например href="mailto:name@domain.com" или href="tel:+70001234567" (указывать без форматирования). Для этого добавьте в значение атрибута один из протоколов, например, file:, mailto: или tel:. -->

<!--# target
- Определяет, где откроется ссылка: в том же окне, в новой вкладке или в новом окне браузера.
- Без этого атрибута содержимое ссылки откроется в той же вкладке. -->

<a href="#" target="_self"></a>
<!-- На той же странице. Значение по умолчанию, если именно оно вам нужно, то можно не указывать этот атрибут. -->

<a href="#" target="_blank"></a>
<!-- В новой вкладке или в новом окне браузера — это зависит от настроек браузера, но чаще всего это именно вкладка. -->

<a href="#" target="_parent"></a>
<!-- На родительской странице от текущей, то есть уровнем вложенности выше. Например, если на страницу вставлен фрейм, а внутри него такая ссылка, то она откроется не внутри фрейма, а на той странице, куда вставлен этот фрейм. Если родительской страницы нет, то ссылка откроется вместо текущей страницы. -->

<a href="#" target="_top"></a>
<!-- В самой высокой «корневой» странице. Например, если есть страница, куда вставлен фрейм, в который вставлен фрейм, в котором ссылка c target="_top", то ссылка откроется в самой-самой верхней странице, насколько глубоко она бы ни находилась. -->

<!--# download
- Если кликнуть по такой ссылке, браузер предложит пользователю скачать то, что по ней находится.
- Это может быть файл или другая страница — главное, чтобы они находились на том же домене, что и ссылка -->

<a href="about.txt" download>Глава 1</a>
<!-- Начнет загрузку файла "about.txt" по адресу "./about.txt" -->

<a href="about" download="фотки.zip"></a>
<!-- Начнет загрузку файла "фотки.zip" по адресу "./about" -->

<!--# hreflang
- Указывает язык документа, на который ведёт ссылка.
- Этот атрибут нужен, только если у вашей страницы есть версия на другом языке.
- Помогает поисковикам выдавать версию на нужном языке, в зависимости от того, в какой стране находится пользователь. -->

<!--# ping
- этот коварный атрибут следит, что пользователь перешёл по тому URL-адресу, который в нём указан. -->

<!--# rel
- Определяет отношение между страницей, где находится ссылка, и страницей или файлом, куда она ведёт.
- Обычно это очень техническая информация, которая нужна браузерам и разработчикам, чтобы определять, что находится по ссылке, и, в некоторых случаях, какое действие нужно выполнить сайту, который открывается по ссылке. -->

<!--# type
- Определяет, к какому типу относится документ по ссылке. Речь идёт о типах по стандарту MIME. Это чисто техническая информация, но её можно указать, чтобы применить общий стиль к ссылкам одного типа. -->

<!--# user agent stylesheet -->
<style>
  a:-webkit-any-link {
    color: -webkit-link;
    cursor: pointer;
    text-decoration: underline;
  }
</style>
