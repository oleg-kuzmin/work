<!--# sub (Подстрочный текст) (subscript: "нижний индекс") -->
<!--
- Тег <sub> позволяет выводить подстрочный текст, например, в химических формулах: H2O.
- Чаще всего <sub> используется для записи химических или математических формул.
- Можно использовать тег <sub> внутри тега <var> для вывода индекса переменных, например, элементов массива или матрицы.
- Теги <sub> можно вкладывать друг в друга, тогда на каждом шаге текст будет спускаться ниже, а его размер будет уменьшаться.
- Также <sub> можно комбинировать с тегом <sup> для построения сложных формул.
-->

<!--# пример -->
<p>Вода — бинарное неорганическое соединение с химической формулой H<sub>2</sub>O.</p>

<p>
  Сумма массива может быть вычислена последовательным сложением всех его элементов:<br />
  sum := <var>X<sub>1</sub></var> + <var>X<sub>2</sub></var> + ... +
  <var>X<sub>N</sub></var>
</p>

<p>
  Первый уровень
  <sub
    >второй уровень
    <sub
      >третий уровень
      <sub>четвёртый уровень</sub>
    </sub>
  </sub>
</p>

<p>
  <var>
    X
    <sup> 2 * log<sub>3</sub>(Z<sup>2</sup>) </sup>
  </var>
</p>

<!--# user agent stylesheet -->
<style>
  sub {
    vertical-align: sub;
    font-size: smaller;
  }
</style>
