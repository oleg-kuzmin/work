<!--# output (Результат вычислений или действий) (output: "выход, вывод") -->
<!--
- Тег <output> позволяет выводить результаты вычислений или действий пользователя.
- Относится к элементам семантической вёрстки.
- Допустимо вставлять пустой тег в разметку и класть выводимое значение внутрь него при помощи JavaScript.
- К тегу <output> также применяются все глобальные атрибуты.

- Элемент <output> используется в тех случаях, когда пользователю надо показать результат работы программы в реальном времени:
1) информация, которую пользователь вводит или изменяет в форме;
2) вывод расчётов по данным, которые указал пользователь (калькулятор, гороскоп и тому подобное).
-->

<!--# пример -->
<form>
  <p>Для скольких людей надо приготовить яичницу:</p>
  <input type="number" name="peoples" oninput="eggs.value = (parseInt(peoples.value) * 2)" />
  <p>Необходимое количество яиц:</p>
  <output name="eggs"></output>
</form>

<!--# for -->
<!--
- Указывает на связь перечисленных элементов ввода (например, <input>) с элементом <output>.
- Значением может быть один или несколько ID, разделённых пробелом.
-->

<!--# form -->
<!-- Указывается ID формы в этом же документе, с которой связывается поле вывода. -->

<!--# name -->
<!-- Имя поля вывода. Используется для подписи результата при отправке формы. -->

<!--# user agent stylesheet -->
<style>
  output {
    display: inline;
    unicode-bidi: isolate;
  }
</style>
