<!--# strong -->
- Повышенная важность.
- Добавляет обёрнутому в него слову или фразе очень высокую важность.
- Может использоваться для выделения предупреждений или части документа, которую пользователь должен увидеть раньше остального.
- Обозначение части текста тегом strong не должно изменять смысла предложения.
